<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MƯỚP NÈ - SUPREME OB52</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700;900&display=swap');
        body { background: #010409; color: #f0f6fc; font-family: 'Lexend', sans-serif; user-select: none; -webkit-user-select: none; overflow: hidden; }
        .quantum-card { background: rgba(13, 17, 23, 0.98); border: 1px solid #30363d; backdrop-filter: blur(20px); }
        .btn-quantum { background: linear-gradient(135deg, #1f6feb, #0d419d); color: white; font-weight: 900; transition: 0.3s; border: none; cursor: pointer; }
        .btn-quantum:hover:not(:disabled) { transform: scale(1.02); box-shadow: 0 0 30px rgba(31, 111, 235, 0.4); }
        .input-dark { background: #0d1117 !important; border: 1px solid #30363d !important; color: #fff !important; outline: none; }
        .vip-glitch { animation: glitch 0.3s infinite; }
        @keyframes glitch { 0% { border-color: #58a6ff; } 50% { border-color: #f85149; } 100% { border-color: #58a6ff; } }
        #ban-screen { background: #000; color: #ff3e3e; display: none; position: fixed; inset: 0; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
    </style>
</head>
<body oncontextmenu="return false;" onselectstart="return false;">

    <div id="ban-screen">
        <h1 class="text-7xl font-black mb-4">IP BANNED</h1>
        <p class="text-xl italic uppercase tracking-widest px-8">HÀNH VI XÂM NHẬP TRÁI PHÉP ĐÃ BỊ GHI LẠI.<br>THIẾT BỊ ĐÃ BỊ KHÓA KHỎI HỆ THỐNG.</p>
        <input type="password" id="rescue-pass" class="mt-10 p-2 bg-transparent border-b border-gray-800 text-center text-gray-700 text-xs outline-none" placeholder="MÃ GIẢI CỨU">
        <button onclick="unlockIP()" class="mt-2 text-[8px] text-gray-800 uppercase font-bold">XÁC MINH GIẢI CỨU</button>
    </div>

    <div id="wrapper">
        <div id="login-screen" class="min-h-screen flex items-center justify-center p-6 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-blue-900/10 via-black to-black">
            <div class="quantum-card p-12 rounded-[3.5rem] w-full max-w-sm text-center border-t-4 border-blue-600">
                <div class="mb-10">
                    <h1 class="text-5xl font-black italic tracking-tighter text-white uppercase">MƯỚP NÈ</h1>
                    <p class="text-blue-500 text-[11px] font-black uppercase tracking-[0.2em] mt-3 leading-tight">HỆ THỐNG ĐỘ NHẠY OB52</p>
                </div>
                
                <div class="space-y-4">
                    <p id="att-info" class="text-[9px] text-gray-600 uppercase font-bold text-left ml-2">SỐ LẦN THỬ: 10/10</p>
                    <input type="text" id="pass-key" class="w-full p-5 rounded-2xl input-dark text-center font-mono text-xl font-bold tracking-[0.3em]" placeholder="MẬT MÃ">
                    <button onclick="handleLogin()" class="w-full btn-quantum py-5 rounded-2xl text-[11px] uppercase italic font-black">KÍCH HOẠT HỆ THỐNG</button>
                </div>
                <p onclick="openAdmin()" class="mt-10 text-[9px] text-gray-800 font-bold cursor-pointer uppercase tracking-widest hover:text-gray-600">QUẢN TRỊ VIÊN</p>
            </div>
        </div>

        <div id="main-screen" class="hidden min-h-screen p-4 md:p-10 flex flex-col items-center">
            <div class="w-full max-w-5xl animate-in fade-in duration-500">
                <div class="quantum-card p-4 rounded-2xl mb-6 bg-blue-500/5 border-blue-500/20 text-center">
                    <p id="header-msg" class="text-[10px] text-blue-300 italic font-bold uppercase"></p>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="quantum-card p-8 rounded-[3rem] border-l-4 border-blue-600">
                        <label class="text-[9px] text-gray-500 font-black uppercase mb-4 block">CẤU HÌNH THIẾT BỊ</label>
                        <div class="space-y-6">
                            <input type="text" id="device" class="w-full p-4 rounded-2xl input-dark text-xs font-bold uppercase" placeholder="TÊN MÁY (VD: IPHONE)">
                            <div class="grid grid-cols-2 gap-2">
                                <button id="opt-1" onclick="this.classList.toggle('bg-blue-600'); this.classList.toggle('text-white')" class="p-4 rounded-xl border border-gray-800 text-[10px] font-bold uppercase">NẶNG TÂM</button>
                                <button id="opt-2" onclick="this.classList.toggle('bg-red-600'); this.classList.toggle('text-white')" class="p-4 rounded-xl border border-gray-800 text-[10px] font-bold uppercase">LỐ ĐẦU</button>
                            </div>
                            <button onclick="process()" class="w-full btn-quantum p-5 rounded-2xl text-[10px] font-black uppercase">PHÂN TÍCH QUANTUM</button>
                        </div>
                    </div>

                    <div class="quantum-card p-8 rounded-[3rem] lg:col-span-2 relative overflow-hidden flex flex-col justify-center">
                        <div id="scan-line" class="hidden absolute top-0 left-0 w-full h-1 bg-blue-500 shadow-[0_0_15px_blue] animate-[scan_2s_linear_infinite]"></div>
                        <div class="space-y-4 text-center">
                            <p class="text-[10px] text-blue-400 font-black uppercase tracking-widest">TRẠNG THÁI HỆ THỐNG</p>
                            <p id="log" class="text-sm text-gray-400 italic uppercase font-medium">CHỜ LỆNH TỪ NGƯỜI DÙNG...</p>
                        </div>
                    </div>
                </div>

                <div id="res" class="hidden mt-8 quantum-card p-10 rounded-[4rem] border-t-2 border-blue-500 animate-in slide-in-from-bottom-10">
                    <h2 id="res-name" class="text-5xl font-black text-center mb-10 italic uppercase text-white tracking-tighter">--</h2>
                    <div id="grid-res" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
                </div>
            </div>
        </div>

        <div id="admin-screen" class="hidden min-h-screen flex items-center justify-center p-6">
            <div class="quantum-card p-10 rounded-[3rem] w-full max-w-xl border-red-600 border-t-4">
                <div id="ad-auth-box">
                    <input type="password" id="ad-key" class="w-full p-5 rounded-2xl input-dark text-center mb-4" placeholder="MẬT KHẨU ADMIN">
                    <button onclick="authAdmin()" class="w-full bg-red-600 p-5 rounded-2xl font-black uppercase text-[11px]">VÀO HỆ THỐNG</button>
                </div>
                <div id="ad-main-box" class="hidden space-y-6">
                    <textarea id="ad-text" rows="3" class="w-full p-4 rounded-2xl input-dark text-xs uppercase" placeholder="THÔNG BÁO..."></textarea>
                    <div class="p-5 bg-black rounded-2xl border border-gray-800">
                        <p class="text-[10px] text-green-500 font-black mb-3 text-center uppercase">DANH SÁCH MẬT MÃ (DƯƠNG + ÂM)</p>
                        <div id="p-list" class="font-mono text-[10px] text-gray-500 space-y-1 max-h-40 overflow-y-auto uppercase"></div>
                    </div>
                    <button onclick="location.reload()" class="w-full bg-gray-800 p-4 rounded-xl text-[10px] font-black">THOÁT</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* --- BẢO MẬT GHOST --- */
        (function() {
            const kill = () => { document.body.innerHTML = ""; };
            document.onkeydown = (e) => {
                if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode)) || (e.ctrlKey && [85, 83].includes(e.keyCode))) {
                    kill(); return false;
                }
            };
            setInterval(() => { const s = performance.now(); debugger; if (performance.now() - s > 100) kill(); }, 100);
        })();

        /* --- LOGIC NGÀY ÂM & MẬT MÃ --- */
        // Bảng ngày âm đơn giản cho năm 2026 (Tháng 1 Dương -> Tháng 11/12 Âm)
        function getLunarDay() {
            const d = new Date().getDate();
            const m = new Date().getMonth() + 1;
            // 2026: 01/01 Dương = 13/11 Âm. 29/01 Dương = 11/12 Âm.
            if (m === 1) return d <= 18 ? d + 12 : d - 18; 
            return d; // Dự phòng cho các tháng sau
        }

        const L_DAY = getLunarDay();
        const RESCUE = "muopnefix";

        function genKey(idx) {
            const now = new Date();
            const d = now.getDate(), m = now.getMonth() + 1, y = 26;
            const w = Math.ceil(d / 7);
            const total = d + m + y + L_DAY; // Dương + Âm + Năm + Đợt (bỏ qua w để đúng ý bạn)
            return `muopne${total + idx}-${idx}${L_DAY}`;
        }

        const PASS = {
            current: genKey(Math.min(Math.floor((new Date().getDate() - 1) / 2), 14) + 1),
            all: Array.from({length: 15}, (_, i) => genKey(i + 1))
        };

        /* --- HỆ THỐNG KHÓA --- */
        let lock = parseInt(localStorage.getItem('m_lock') || 0);
        if (lock >= 10) {
            document.getElementById('ban-screen').style.display = 'flex';
            document.getElementById('wrapper').style.display = 'none';
        }

        function unlockIP() {
            if (document.getElementById('rescue-pass').value === RESCUE) {
                localStorage.setItem('m_lock', 0);
                location.reload();
            } else alert("SAI MÃ GIẢI CỨU!");
        }

        function handleLogin() {
            const input = document.getElementById('pass-key').value.trim().toLowerCase();
            if (input === PASS.current) {
                localStorage.setItem('m_lock', 0);
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-screen').classList.remove('hidden');
            } else {
                lock++;
                localStorage.setItem('m_lock', lock);
                document.getElementById('att-info').innerText = `SỐ LẦN THỬ: ${10 - lock}/10`;
                alert("SAI MẬT MÃ!");
                if (lock >= 10) location.reload();
            }
        }

        /* --- ADMIN --- */
        function openAdmin() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('admin-screen').classList.remove('hidden');
        }

        function authAdmin() {
            if (document.getElementById('ad-key').value === "muopnedz") {
                document.getElementById('ad-auth-box').classList.add('hidden');
                document.getElementById('ad-main-box').classList.remove('hidden');
                document.getElementById('ad-text').value = localStorage.getItem('m_msg') || "CHÚC ANH EM KÉO TÂM THÀNH CÔNG!";
                document.getElementById('p-list').innerHTML = PASS.all.map(p => `<div class="${p === PASS.current ? 'text-blue-500 font-black underline' : ''}">${p}</div>`).join('');
            }
        }

        /* --- XỬ LÝ ĐỘ NHẠY --- */
        function process() {
            const dev = document.getElementById('device').value;
            if(!dev) return alert("HÃY NHẬP TÊN MÁY!");

            document.getElementById('scan-line').classList.remove('hidden');
            document.getElementById('log').innerText = "HỆ THỐNG QUANTUM ĐANG QUÉT CẢM ỨNG OB52...";
            
            setTimeout(() => {
                document.getElementById('scan-line').classList.add('hidden');
                document.getElementById('res').classList.remove('hidden');
                document.getElementById('res-name').innerText = dev.toUpperCase();
                document.getElementById('log').innerText = "PHÂN TÍCH HOÀN TẤT. KẾT QUẢ ĐÃ ĐƯỢC TỐI ƯU.";

                let n = 194 + Math.floor(Math.random() * 6);
                const items = [
                    {t: "NHÌN XUNG QUANH", v: n}, {t: "RED DOT", v: n + 2},
                    {t: "ỐNG NGẮM 2X", v: n - 3}, {t: "ỐNG NGẮM 4X", v: n - 5},
                    {t: "SNIPER", v: 62}, {t: "NÚT BẮN", v: "46%"}
                ];

                document.getElementById('grid-res').innerHTML = items.map(i => `
                    <div class="p-6 bg-white/5 rounded-3xl border border-white/5 text-center">
                        <p class="text-[8px] text-gray-500 font-black mb-2 uppercase">${i.t}</p>
                        <p class="text-3xl font-black italic text-blue-500">${i.v}</p>
                    </div>`).join('');
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }, 2000);
        }

        document.getElementById('header-msg').innerText = (localStorage.getItem('m_msg') || "CHÚC ANH EM KÉO TÂM THÀNH CÔNG!").toUpperCase();
        document.getElementById('att-info').innerText = `SỐ LẦN THỬ: ${10 - lock}/10`;
    </script>
    <style>@keyframes scan { from { top: 0; } to { top: 100%; } }</style>
</body>
</html>
