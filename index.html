<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MƯỚP NÈ - GHOST OB52</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700;900&display=swap');
        
        :root { --p: #1f6feb; --g: #e3b341; --bg: #010409; }
        body { background: var(--bg); color: #f0f6fc; font-family: 'Lexend', sans-serif; user-select: none; -webkit-user-select: none; overflow: hidden; height: 100vh; }

        /* Hiệu ứng Hút (Implosion) */
        .suck-in { transform: scale(0); opacity: 0; filter: blur(20px); transition: all 0.8s cubic-bezier(0.6, -0.28, 0.735, 0.045); }
        
        /* Hiệu ứng trượt màn hình con */
        .sub-page { position: fixed; top: 0; left: 100%; width: 100%; height: 100%; background: var(--bg); z-index: 50; transition: left 0.5s cubic-bezier(0.77, 0, 0.175, 1); overflow-y: auto; }
        .sub-page.active { left: 0; }

        .glass { background: #0d1117; border: 1px solid #30363d; border-radius: 2.5rem; }
        .btn-core { background: linear-gradient(135deg, #1f6feb, #0d419d); font-weight: 900; transition: 0.3s; cursor: pointer; }
        .btn-core:active { transform: scale(0.9); }
        .input-core { background: #010409 !important; border: 1px solid #30363d !important; color: #fff !important; outline: none; }
        
        /* Nút thoát vuốt sang trái */
        .exit-swipe { position: relative; overflow: hidden; }
        .exit-swipe::after { content: '➔'; position: absolute; right: -20px; opacity: 0; transition: 0.3s; }
        .exit-swipe:hover::after { right: 20px; opacity: 1; }

        #lock-overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 10000; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .scan-bar { position: absolute; width: 100%; height: 2px; background: var(--p); animation: scan 2s infinite; opacity: 0.2; }
        @keyframes scan { from { top: 0%; } to { top: 100%; } }
        
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="lock-overlay">
        <h1 class="text-6xl font-black text-red-600 italic mb-4">LOCKED</h1>
        <div class="w-full max-w-xs px-8">
            <input type="password" id="r-code" class="w-full p-4 rounded-2xl input-core text-center mb-4" placeholder="RECOVERY CODE">
            <button onclick="x_rescue()" class="w-full btn-core py-4 rounded-2xl text-[10px] font-black uppercase">MỞ KHÓA HỆ THỐNG</button>
        </div>
    </div>

    <div id="login-ui" class="min-h-screen flex items-center justify-center p-6 transition-all duration-700">
        <div id="login-card" class="glass p-12 w-full max-w-sm text-center border-t-4 border-blue-600 shadow-2xl">
            <div class="mb-10">
                <h1 class="text-4xl font-black text-white uppercase tracking-tighter">MƯỚP NÈ</h1>
                <p class="text-blue-500 text-[10px] font-black uppercase tracking-[0.3em] mt-1">HỆ THỐNG ĐỘ NHẠY OB52</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="p-field" class="w-full p-5 rounded-3xl input-core text-center font-mono text-xl font-bold tracking-[0.4em]" placeholder="********">
                <button onclick="x_login()" class="w-full btn-core py-5 rounded-3xl text-[10px] font-black uppercase">XÁC MINH DANH TÍNH</button>
                <p id="att-text" class="text-[9px] text-gray-700 font-black uppercase">HỆ THỐNG BẢO MẬT V32.0</p>
            </div>
            <p onclick="x_admin_open()" class="mt-12 text-[9px] text-gray-800 font-black cursor-pointer uppercase">ADMIN PANEL</p>
        </div>
    </div>

    <div id="main-ui" class="hidden min-h-screen py-10 px-4 flex flex-col items-center opacity-0 transition-opacity duration-1000">
        <div class="w-full max-w-4xl">
            <div class="glass p-4 rounded-2xl mb-8 bg-blue-600/5 text-center border-blue-600/10">
                <p id="sys-msg" class="text-[9px] text-gray-500 font-bold uppercase tracking-widest"></p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="glass p-8 border-l-4 border-blue-600">
                    <div class="space-y-6">
                        <input type="text" id="d-name" class="w-full p-4 rounded-xl input-core text-xs font-bold uppercase" placeholder="TÊN THIẾT BỊ">
                        <button onclick="x_analyze()" class="w-full btn-core p-4 rounded-xl text-[11px] font-black uppercase">TRÍCH XUẤT ĐỘ NHẠY</button>
                        <button id="v-btn" onclick="x_vip()" class="w-full bg-gray-900 text-gray-700 p-4 rounded-xl text-[10px] font-black border border-gray-800 uppercase">KÍCH HOẠT VIP</button>
                    </div>
                </div>
                <div class="glass p-8 md:col-span-2 relative overflow-hidden flex items-center justify-center min-h-[200px]">
                    <div id="s-bar" class="scan-bar hidden"></div>
                    <p id="l-text" class="text-sm text-gray-500 italic uppercase font-bold">READY TO SCAN...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="result-page" class="sub-page flex flex-col items-center py-12 px-6">
        <div class="w-full max-w-lg">
            <div class="glass p-8 border-blue-600/30 shadow-2xl relative">
                <div class="text-center mb-10">
                    <h2 id="out-name" class="text-[60px] font-black italic text-white uppercase tracking-tighter leading-none">--</h2>
                    <p class="text-[9px] text-blue-500 font-black tracking-[0.4em] mt-3 uppercase italic">SENSITIVITY CONFIG OB52</p>
                </div>
                
                <div id="out-grid" class="grid grid-cols-2 gap-4">
                    </div>

                <button onclick="x_back()" class="w-full mt-12 bg-red-900/20 hover:bg-red-900/40 text-red-500 border border-red-900/50 p-5 rounded-2xl text-[10px] font-black uppercase tracking-widest exit-swipe">
                    THOÁT & TRỞ VỀ MÀN HÌNH CHÍNH
                </button>
            </div>
        </div>
    </div>

    <div id="admin-ui" class="hidden min-h-screen flex items-center justify-center p-4">
        <div class="glass p-8 w-full max-w-4xl border-red-600 border-t-4">
            <div id="ad-login">
                <input type="password" id="ad-field" class="w-full p-5 rounded-2xl input-core text-center mb-6" placeholder="ADMIN PASSWORD">
                <button onclick="x_ad_auth()" class="w-full bg-red-600 p-5 rounded-2xl font-black uppercase text-[10px]">VÀO HỆ THỐNG</button>
            </div>
            <div id="ad-box" class="hidden space-y-6">
                <textarea id="ad-msg-val" rows="2" class="w-full p-4 rounded-xl input-core text-xs uppercase"></textarea>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-black/50 p-4 rounded-3xl border border-gray-800">
                        <p class="text-[9px] text-blue-500 font-black mb-3 text-center">KEY THƯỜNG</p>
                        <div id="list-n" class="font-mono text-[8px] text-gray-600 space-y-1 max-h-32 overflow-y-auto pr-2"></div>
                    </div>
                    <div class="bg-black/50 p-4 rounded-3xl border border-gray-800">
                        <p class="text-[9px] text-yellow-500 font-black mb-3 text-center">KEY VIP</p>
                        <div id="list-v" class="font-mono text-[8px] text-gray-600 space-y-1 max-h-32 overflow-y-auto pr-2"></div>
                    </div>
                </div>
                <button onclick="location.reload()" class="w-full bg-gray-800 p-4 rounded-xl text-[10px] font-black">QUAY LẠI</button>
            </div>
        </div>
    </div>

    <script>
        /* MÃ HÓA DỮ LIỆU CƠ BẢN */
        const _v1 = "bXVvcG5l", _v2 = "dmlw", _v3 = "bXVvcG5lZHo=", _v4 = "bXVvcG5lZml4";
        const _k = [atob(_v1), atob(_v2), atob(_v3), atob(_v4)];

        /* LOGIC KEY NGÀY */
        function g_lunar() { const d = new Date().getDate(); return d > 15 ? d - 5 : d + 5; }
        const L = g_lunar();
        const g_k = (p, i) => `${p}${new Date().getDate() + 26 + L + i}-${i}${L}`;

        const DB = {
            cN: g_k(_k[0], Math.min(Math.floor((new Date().getDate()-1)/2),14)+1),
            cV: g_k(_k[1], Math.min(Math.floor((new Date().getDate()-1)/3),9)+1),
            lN: Array.from({length:15},(_,i)=>g_k(_k[0],i+1)),
            lV: Array.from({length:10},(_,i)=>g_k(_k[1],i+1))
        };

        /* SECURITY CORE */
        let f_count = parseInt(localStorage.getItem('ghost_lock') || 0);
        let is_v = false;

        if(f_count >= 10) { document.getElementById('lock-overlay').style.display = 'flex'; }

        function x_rescue() {
            if(document.getElementById('r-code').value.trim() === _k[3]) {
                localStorage.setItem('ghost_lock', 0);
                location.reload();
            } else alert("INVALID CODE!");
        }

        /* HIỆU ỨNG HÚT (IMPLOSION) KHI VÀO WEB */
        function x_login() {
            const val = document.getElementById('p-field').value.trim().toLowerCase();
            if(val === DB.cN) {
                localStorage.setItem('ghost_lock', 0);
                const card = document.getElementById('login-card');
                card.classList.add('suck-in'); // Bắt đầu hiệu ứng hút
                
                setTimeout(() => {
                    document.getElementById('login-ui').style.display = 'none';
                    const main = document.getElementById('main-ui');
                    main.classList.remove('hidden');
                    setTimeout(() => { main.style.opacity = '1'; }, 50);
                }, 800);
            } else {
                f_count++;
                localStorage.setItem('ghost_lock', f_count);
                if(f_count >= 10) location.reload();
                alert("SAI MẬT MÃ!");
            }
        }

        /* PHÂN TÍCH & TRƯỢT MÀN HÌNH CON */
        function x_analyze() {
            const dev = document.getElementById('d-name').value.trim();
            if(!dev) return alert("NHẬP TÊN MÁY!");

            document.getElementById('s-bar').classList.remove('hidden');
            document.getElementById('l-text').innerText = "CALIBRATING QUANTUM DNA...";

            setTimeout(() => {
                let h = 0; for(let i=0; i<dev.length; i++) h = ((h << 5) - h) + dev.charCodeAt(i);
                h = Math.abs(h);
                let b = (is_v ? 196 : 193) + (h % 4);
                
                const data = [
                    {t: "NHÌN XUNG QUANH", v: Math.min(200, b)},
                    {t: "RED DOT", v: Math.min(200, b + 2)},
                    {t: "ỐNG NGẮM 2X", v: Math.min(200, b - (is_v ? 2 : 4))},
                    {t: "ỐNG NGẮM 4X", v: Math.min(200, b - (is_v ? 4 : 6))},
                    {t: "SNIPER", v: 60 + (h % 15)},
                    {t: "NÚT BẮN", v: (is_v ? 42 : 46) + (h % 3) + "%"}
                ];

                document.getElementById('s-bar').classList.add('hidden');
                document.getElementById('out-name').innerText = dev.toUpperCase();
                document.getElementById('out-grid').innerHTML = data.map(i => `
                    <div class="bg-[#1c2128] p-5 rounded-3xl border border-gray-800 text-center shadow-xl">
                        <p class="text-[8px] text-gray-500 font-black mb-2 uppercase">${i.t}</p>
                        <p class="text-3xl font-black italic ${is_v ? 'text-yellow-500' : 'text-blue-500'}">${i.v}</p>
                    </div>`).join('');
                
                // Mở màn hình con bằng hiệu ứng trượt từ phải sang
                document.getElementById('result-page').classList.add('active');
            }, 2000);
        }

        /* NÚT THOÁT VUỐT VỀ */
        function x_back() {
            const resPage = document.getElementById('result-page');
            resPage.style.left = "100%"; // Trượt về phải để ẩn
            setTimeout(() => {
                resPage.classList.remove('active');
                resPage.style.left = ""; // Reset inline style
                document.getElementById('l-text').innerText = "READY TO SCAN...";
            }, 500);
        }

        /* CÁC HÀM KHÁC */
        function x_vip() {
            const p = prompt("ENTER VIP KEY:");
            if(p && p.toLowerCase() === DB.cV) {
                is_v = true;
                document.getElementById('v-btn').innerText = "VIP ACTIVATED";
                document.getElementById('v-btn').style.color = "#e3b341";
                alert("VIP UNLOCKED!");
            }
        }

        function x_admin_open() {
            document.getElementById('login-ui').classList.add('hidden');
            document.getElementById('admin-ui').classList.remove('hidden');
        }

        function x_ad_auth() {
            if(document.getElementById('ad-field').value === _k[2]) {
                document.getElementById('ad-login').classList.add('hidden');
                document.getElementById('ad-box').classList.remove('hidden');
                document.getElementById('ad-msg-val').value = localStorage.getItem('ghost_msg') || "CHÚC ANH EM KÉO TÂM THÀNH CÔNG!";
                document.getElementById('list-n').innerHTML = DB.lN.map(p => `<div class="${p === DB.cN ? 'text-blue-500 font-bold' : ''}">${p}</div>`).join('');
                document.getElementById('list-v').innerHTML = DB.lV.map(p => `<div class="${p === DB.cV ? 'text-yellow-500 font-bold' : ''}">${p}</div>`).join('');
            }
        }

        document.getElementById('sys-msg').innerText = (localStorage.getItem('ghost_msg') || "CHÚC ANH EM KÉO TÂM THÀNH CÔNG!").toUpperCase();
    </script>
</body>
</html>
