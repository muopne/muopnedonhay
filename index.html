<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MƯỚP NÈ - ETHER COMPACT OB52</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700;900&display=swap');
        
        body { 
            background: #010409; 
            color: #f0f6fc; 
            font-family: 'Lexend', sans-serif; 
            user-select: none; 
            -webkit-user-select: none; 
            overflow-x: hidden; 
            overflow-y: auto; 
            scroll-behavior: smooth;
        }

        /* CARD STYLE */
        .ether-card { background: #0d1117; border: 1px solid #30363d; border-radius: 2rem; }
        .btn-ether { background: linear-gradient(135deg, #1f6feb, #0d419d); color: white; font-weight: 900; transition: 0.2s; cursor: pointer; border: none; }
        .btn-ether:active { transform: scale(0.96); }
        .input-ether { background: #010409 !important; border: 1px solid #30363d !important; color: #fff !important; outline: none; }
        
        /* VIP GOLD */
        .vip-active { border-color: #e3b341 !important; box-shadow: 0 0 25px rgba(227, 179, 65, 0.1); }
        .text-gold { color: #e3b341 !important; }

        /* BAN SCREEN */
        #ban-screen { background: #000; color: #ff3e3e; display: none; position: fixed; inset: 0; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        
        /* SCANNER */
        .scan-line { position: absolute; width: 100%; height: 2px; background: #58a6ff; animation: scan 2s infinite; opacity: 0.2; }
        @keyframes scan { from { top: 0%; } to { top: 100%; } }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="ban-screen">
        <h1 class="text-6xl font-black mb-4">LOCKED</h1>
        <input type="password" id="rescue-pass" class="mt-10 p-2 bg-transparent border-b border-gray-900 text-center text-xs outline-none" placeholder="RESCUE KEY">
        <button onclick="unlockIP()" class="mt-4 text-[10px] text-gray-800 font-black uppercase">XÁC MINH CORE</button>
    </div>

    <div id="wrapper">
        <div id="login-screen" class="min-h-screen flex items-center justify-center p-6 bg-black">
            <div class="ether-card p-10 w-full max-w-sm text-center border-t-4 border-blue-600">
                <div class="mb-10">
                    <h1 class="text-4xl font-black text-white uppercase tracking-tighter">MƯỚP NÈ</h1>
                    <p class="text-blue-500 text-[10px] font-black uppercase tracking-[0.3em] mt-1">HỆ THỐNG ĐỘ NHẠY OB52</p>
                </div>
                <div class="space-y-4">
                    <input type="text" id="pass-key" class="w-full p-5 rounded-3xl input-ether text-center font-mono text-xl font-bold tracking-[0.3em]" placeholder="PASSWORD">
                    <button onclick="handleLogin()" class="w-full btn-ether py-5 rounded-3xl text-[10px] font-black uppercase">VÀO HỆ THỐNG</button>
                </div>
                <p onclick="openAdmin()" class="mt-12 text-[9px] text-gray-800 font-black cursor-pointer uppercase">ADMIN PANEL</p>
            </div>
        </div>

        <div id="main-screen" class="hidden py-8 px-4 flex flex-col items-center">
            <div class="w-full max-w-4xl">
                <div id="status-card" class="ether-card p-4 rounded-2xl mb-6 bg-blue-600/5 text-center">
                    <p id="header-msg" class="text-[9px] text-gray-400 font-bold uppercase tracking-widest"></p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                    <div id="panel-left" class="ether-card p-6 border-l-4 border-blue-600">
                        <div class="space-y-4">
                            <input type="text" id="device" class="w-full p-4 rounded-xl input-ether text-xs font-bold uppercase" placeholder="TÊN MÁY">
                            <button onclick="calculate()" class="w-full btn-ether p-4 rounded-xl text-[10px] font-black uppercase">PHÂN TÍCH</button>
                            <button id="vip-btn" onclick="unlockVip()" class="w-full bg-gray-900 text-gray-700 p-4 rounded-xl text-[10px] font-black border border-gray-800">VIP MODE</button>
                        </div>
                    </div>
                    <div id="panel-right" class="ether-card p-6 md:col-span-2 relative overflow-hidden flex items-center justify-center min-h-[140px]">
                        <div id="scan-bar" class="scan-line hidden"></div>
                        <p id="log" class="text-[11px] text-gray-500 italic uppercase font-bold">SẴN SÀNG NHẬN DIỆN...</p>
                    </div>
                </div>

                <div id="res-box" class="hidden animate-in fade-in slide-in-from-bottom-5 duration-700">
                    <div class="ether-card p-8 bg-[#0d1117] border-blue-600/30 shadow-2xl">
                        <div class="text-center mb-8">
                            <h2 id="res-name" class="text-5xl md:text-6xl font-black italic text-white uppercase tracking-tighter leading-none">--</h2>
                            <div class="h-1 w-20 bg-blue-600 mx-auto mt-4 rounded-full"></div>
                        </div>
                        
                        <div id="grid-data" class="grid grid-cols-2 gap-3 md:gap-4">
                            </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="admin-screen" class="hidden min-h-screen p-4 flex items-center justify-center py-10">
            <div class="ether-card p-8 w-full max-w-4xl border-red-600 border-t-4">
                <div id="ad-auth">
                    <input type="password" id="ad-key" class="w-full p-5 rounded-2xl input-ether text-center mb-6" placeholder="MÃ ADMIN">
                    <button onclick="authAdmin()" class="w-full bg-red-600 p-5 rounded-2xl font-black uppercase text-[10px]">ĐĂNG NHẬP CORE</button>
                </div>
                <div id="ad-content" class="hidden space-y-6">
                    <textarea id="ad-msg" rows="2" class="w-full p-4 rounded-xl input-ether text-xs uppercase" placeholder="THÔNG BÁO..."></textarea>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="bg-black/40 p-5 rounded-3xl border border-gray-800">
                            <p class="text-[10px] text-blue-500 font-black mb-3 uppercase text-center tracking-widest">MÃ THƯỜNG (2 NGÀY/LẦN)</p>
                            <div id="list-normal" class="font-mono text-[10px] text-gray-500 space-y-1 max-h-48 overflow-y-auto pr-2"></div>
                        </div>
                        <div class="bg-black/40 p-5 rounded-3xl border border-gray-800">
                            <p class="text-[10px] text-yellow-500 font-black mb-3 uppercase text-center tracking-widest">MÃ VIP (3 NGÀY/LẦN)</p>
                            <div id="list-vip" class="font-mono text-[10px] text-gray-500 space-y-1 max-h-48 overflow-y-auto pr-2"></div>
                        </div>
                    </div>
                    
                    <button onclick="location.reload()" class="w-full bg-gray-800 p-4 rounded-xl text-[10px] font-black uppercase">QUAY LẠI</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* BẢO MẬT & MÃ HÓA */
        const _0x_p1 = atob('bXVvcG5l'); 
        const _0x_p2 = atob('dmlw');     
        const _0x_p3 = atob('bXVvcG5lZHo='); 
        const _0x_p4 = atob('bXVvcG5lZml4'); 

        (function() {
            const suicide = () => { document.body.innerHTML = ""; };
            document.onkeydown = (e) => { if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode))) suicide(); };
            setInterval(() => { const s = performance.now(); debugger; if (performance.now() - s > 100) suicide(); }, 100);
        })();

        /* LOGIC NGÀY & KEY */
        function getLunar() {
            const d = new Date().getDate();
            const m = new Date().getMonth() + 1;
            if (m === 1) return d <= 18 ? d + 12 : d - 18; 
            return d;
        }
        const L_DAY = getLunar();

        function genK(pre, idx) {
            const seed = new Date().getDate() + (new Date().getMonth() + 1) + 26 + L_DAY;
            return `${pre}${seed + idx}-${idx}${L_DAY}`;
        }

        const PASS = {
            cN: genK(_0x_p1, Math.min(Math.floor((new Date().getDate() - 1) / 2), 14) + 1),
            cV: genK(_0x_p2, Math.min(Math.floor((new Date().getDate() - 1) / 3), 9) + 1),
            lN: Array.from({length: 15}, (_, i) => genK(_0x_p1, i + 1)),
            lV: Array.from({length: 10}, (_, i) => genK(_0x_p2, i + 1))
        };

        let lock = parseInt(localStorage.getItem('m_lock_v29') || 0);
        let isVip = false;

        if (lock >= 10) { document.getElementById('ban-screen').style.display = 'flex'; document.getElementById('wrapper').style.display = 'none'; }

        function handleLogin() {
            const v = document.getElementById('pass-key').value.trim().toLowerCase();
            if (v === PASS.cN) {
                localStorage.setItem('m_lock_v29', 0);
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-screen').classList.remove('hidden');
                window.scrollTo(0,0);
            } else {
                if (++lock >= 10) { localStorage.setItem('m_lock_v29', 10); location.reload(); }
                alert("MẬT MÃ SAI!");
            }
        }

        function unlockVip() {
            const p = prompt("NHẬP MÃ VIP:");
            if (p && p.toLowerCase() === PASS.cV) {
                isVip = true;
                document.getElementById('vip-btn').innerText = "VIP CORE ACTIVE";
                document.getElementById('vip-btn').classList.add('text-gold');
                ['status-card', 'panel-left'].forEach(id => document.getElementById(id).classList.add('vip-active'));
                alert("KÍCH HOẠT VIP THÀNH CÔNG!");
            } else if(p) alert("SAI MÃ!");
        }

        function openAdmin() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('admin-screen').classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function authAdmin() {
            if (document.getElementById('ad-key').value === _0x_p3) {
                document.getElementById('ad-auth').classList.add('hidden');
                document.getElementById('ad-content').classList.remove('hidden');
                document.getElementById('ad-msg').value = localStorage.getItem('m_msg_v29') || "CHÚC ANH EM KÉO TÂM THÀNH CÔNG!";
                document.getElementById('list-normal').innerHTML = PASS.lN.map(p => `<div class="${p === PASS.cN ? 'text-blue-500 font-bold underline' : ''}">${p}</div>`).join('');
                document.getElementById('list-vip').innerHTML = PASS.lV.map(p => `<div class="${p === PASS.cV ? 'text-yellow-500 font-bold underline' : ''}">${p}</div>`).join('');
            }
        }

        function getHash(s) {
            let h = 0;
            for (let i = 0; i < s.length; i++) h = ((h << 5) - h) + s.charCodeAt(i);
            return Math.abs(h);
        }

        function calculate() {
            const dev = document.getElementById('device').value.trim();
            if (!dev) return alert("NHẬP TÊN MÁY!");
            
            document.getElementById('scan-bar').classList.remove('hidden');
            document.getElementById('log').innerText = "HỆ THỐNG ĐANG QUÉT...";

            setTimeout(() => {
                const seed = getHash(dev.toLowerCase());
                let base = 194 + (isVip ? 3 : 0) + (seed % 3);
                
                const data = [
                    {t: "NHÌN XUNG QUANH", v: Math.min(200, base)},
                    {t: "RED DOT", v: Math.min(200, base + 2)},
                    {t: "ỐNG NGẮM 2X", v: Math.min(200, base - (isVip ? 1 : 3))},
                    {t: "ỐNG NGẮM 4X", v: Math.min(200, base - (isVip ? 3 : 5))},
                    {t: "SNIPER", v: 62 + (seed % 8)},
                    {t: "NÚT BẮN", v: (isVip ? 44 : 48) + (seed % 3) + "%"}
                ];

                document.getElementById('scan-bar').classList.add('hidden');
                document.getElementById('res-box').classList.remove('hidden');
                document.getElementById('res-name').innerText = dev.toUpperCase();
                if(isVip) document.getElementById('res-name').classList.add('text-gold');

                document.getElementById('grid-data').innerHTML = data.map(i => `
                    <div class="bg-[#1c2128] p-5 rounded-2xl border border-gray-800 text-center shadow-lg transition hover:scale-105">
                        <p class="text-[8px] text-gray-500 font-black mb-2 uppercase tracking-tighter">${i.t}</p>
                        <p class="text-3xl font-black italic ${isVip ? 'text-gold' : 'text-blue-500'}">${i.v}</p>
                    </div>`).join('');
                
                document.getElementById('log').innerText = "HOÀN TẤT.";
                document.getElementById('res-box').scrollIntoView({ behavior: 'smooth' });
            }, 1500);
        }

        document.getElementById('header-msg').innerText = (localStorage.getItem('m_msg_v29') || "CHÚC ANH EM KÉO TÂM THÀNH CÔNG!").toUpperCase();
    </script>
</body>
</html>
