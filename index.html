<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MƯỚP NÈ - OMNI RECOVERY OB52</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700;900&display=swap');
        
        body { 
            background: #010409; 
            color: #f0f6fc; 
            font-family: 'Lexend', sans-serif; 
            user-select: none; 
            -webkit-user-select: none; 
            overflow-x: hidden; 
            overflow-y: auto; 
            scroll-behavior: smooth;
            touch-action: manipulation;
        }

        .omni-card { background: #0d1117; border: 1px solid #30363d; border-radius: 2rem; }
        .btn-core { background: linear-gradient(135deg, #1f6feb, #0d419d); color: white; font-weight: 900; transition: 0.2s; cursor: pointer; border: none; }
        .btn-core:active { transform: scale(0.95); opacity: 0.8; }
        .input-core { background: #010409 !important; border: 1px solid #30363d !important; color: #fff !important; outline: none; -webkit-appearance: none; }
        
        /* Hiệu ứng VIP */
        .vip-border { border-color: #e3b341 !important; box-shadow: 0 0 20px rgba(227, 179, 65, 0.15); }
        .text-gold { color: #e3b341 !important; }

        /* FIX LỖI LIỆT NÚT: Màn hình Ban có z-index cao nhất và phủ kín */
        #ban-screen { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; 
            color: #ff3e3e; 
            z-index: 10000; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
        }

        .scan-line { position: absolute; width: 100%; height: 2px; background: #58a6ff; animation: scan 2.5s infinite; opacity: 0.2; }
        @keyframes scan { from { top: 0%; } to { top: 100%; } }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="ban-screen">
        <div class="mb-10">
            <h1 class="text-6xl font-black tracking-tighter italic">LOCKED</h1>
            <p class="text-[10px] text-gray-500 font-bold uppercase tracking-[0.3em] mt-2">BẢO VỆ HỆ THỐNG ĐÃ KÍCH HOẠT</p>
        </div>
        <div class="w-full max-w-xs space-y-4 px-6">
            <input type="password" id="rescue-pass" class="w-full p-4 rounded-2xl input-core text-center text-sm" placeholder="NHẬP MÃ GIẢI CỨU">
            <button onclick="unlockIP()" class="w-full btn-core py-4 rounded-2xl text-[10px] font-black uppercase">XÁC MINH MỞ KHÓA</button>
            <p class="text-[8px] text-gray-700 uppercase font-black">Lưu ý: Nhập sai sẽ kéo dài thời gian khóa</p>
        </div>
    </div>

    <div id="wrapper">
        <div id="login-screen" class="min-h-screen flex items-center justify-center p-6">
            <div class="omni-card p-10 w-full max-w-sm text-center border-t-4 border-blue-600 shadow-2xl">
                <div class="mb-10">
                    <h1 class="text-4xl font-black text-white uppercase tracking-tighter">MƯỚP NÈ</h1>
                    <p class="text-blue-500 text-[10px] font-black uppercase tracking-[0.3em] mt-1">HỆ THỐNG ĐỘ NHẠY OB52</p>
                </div>
                <div class="space-y-4">
                    <input type="text" id="pass-key" class="w-full p-5 rounded-3xl input-core text-center font-mono text-xl font-bold tracking-[0.4em]" placeholder="PASSWORD">
                    <button id="login-btn" onclick="handleLogin()" class="w-full btn-core py-5 rounded-3xl text-[10px] font-black uppercase">VÀO HỆ THỐNG</button>
                    <p id="att-info" class="text-[9px] text-gray-700 font-black uppercase">SẴN SÀNG: 10 LƯỢT THỬ</p>
                </div>
                <p onclick="openAdmin()" class="mt-12 text-[9px] text-gray-800 font-black cursor-pointer uppercase">HỆ THỐNG QUẢN TRỊ</p>
            </div>
        </div>

        <div id="main-screen" class="hidden py-8 px-4 flex flex-col items-center">
            <div class="w-full max-w-4xl">
                <div id="status-card" class="omni-card p-4 rounded-2xl mb-6 bg-blue-600/5 text-center">
                    <p id="header-msg" class="text-[9px] text-gray-400 font-bold uppercase tracking-widest"></p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                    <div id="panel-left" class="omni-card p-6 border-l-4 border-blue-600">
                        <div class="space-y-4">
                            <input type="text" id="device" class="w-full p-4 rounded-xl input-core text-xs font-bold uppercase" placeholder="TÊN THIẾT BỊ">
                            <button onclick="calculate()" class="w-full btn-core p-4 rounded-xl text-[10px] font-black uppercase">PHÂN TÍCH</button>
                            <button id="vip-btn" onclick="unlockVip()" class="w-full bg-gray-900 text-gray-700 p-4 rounded-xl text-[10px] font-black border border-gray-800">VIP QUANTUM</button>
                        </div>
                    </div>
                    <div id="panel-right" class="omni-card p-6 md:col-span-2 relative overflow-hidden flex items-center justify-center min-h-[140px]">
                        <div id="scan-bar" class="scan-line hidden"></div>
                        <p id="log" class="text-[11px] text-gray-500 italic uppercase font-bold">CHỜ DỮ LIỆU THIẾT BỊ...</p>
                    </div>
                </div>

                <div id="res-box" class="hidden animate-in fade-in zoom-in duration-500">
                    <div class="omni-card p-6 border-blue-600/30 shadow-2xl bg-[#0d1117]">
                        <div class="text-center mb-6">
                            <h2 id="res-name" class="text-4xl md:text-5xl font-black italic text-white uppercase tracking-tighter">--</h2>
                            <p class="text-[8px] text-blue-500 font-black tracking-[0.5em] mt-1">OPTIMIZED CONFIG</p>
                        </div>
                        
                        <div id="grid-data" class="grid grid-cols-2 gap-3">
                            </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="admin-screen" class="hidden min-h-screen p-4 flex items-center justify-center py-10">
            <div class="omni-card p-8 w-full max-w-4xl border-red-600 border-t-4">
                <div id="ad-auth">
                    <input type="password" id="ad-key" class="w-full p-5 rounded-2xl input-core text-center mb-6" placeholder="MÃ ADMIN">
                    <button onclick="authAdmin()" class="w-full bg-red-600 p-5 rounded-2xl font-black uppercase text-[10px]">MỞ CORE ADMIN</button>
                </div>
                <div id="ad-content" class="hidden space-y-6">
                    <textarea id="ad-msg" rows="2" class="w-full p-4 rounded-xl input-core text-xs uppercase" placeholder="THÔNG BÁO..."></textarea>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="bg-black/40 p-5 rounded-3xl border border-gray-800">
                            <p class="text-[10px] text-blue-500 font-black mb-3 uppercase text-center tracking-widest">MÃ THƯỜNG</p>
                            <div id="list-normal" class="font-mono text-[9px] text-gray-500 space-y-1 max-h-40 overflow-y-auto pr-2"></div>
                        </div>
                        <div class="bg-black/40 p-5 rounded-3xl border border-gray-800">
                            <p class="text-[10px] text-yellow-500 font-black mb-3 uppercase text-center tracking-widest">MÃ VIP</p>
                            <div id="list-vip" class="font-mono text-[9px] text-gray-500 space-y-1 max-h-40 overflow-y-auto pr-2"></div>
                        </div>
                    </div>
                    
                    <button onclick="location.reload()" class="w-full bg-gray-800 p-4 rounded-xl text-[10px] font-black uppercase">THOÁT ADMIN</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* MÃ HÓA CƠ BẢN */
        const _0x_p1 = atob('bXVvcG5l'); // muopne
        const _0x_p2 = atob('dmlw');     // vip
        const _0x_p3 = atob('bXVvcG5lZHo='); // muopnedz
        const _0x_p4 = atob('bXVvcG5lZml4'); // muopnefix

        /* CHỐNG DEBUG */
        (function() {
            const s = () => { document.body.innerHTML = ""; };
            document.onkeydown = (e) => { if (e.keyCode == 123) s(); };
            setInterval(() => { const t = performance.now(); debugger; if (performance.now() - t > 100) s(); }, 100);
        })();

        /* THUẬT TOÁN KEY */
        function getLunar() {
            const d = new Date().getDate();
            const m = new Date().getMonth() + 1;
            if (m === 1) return d <= 18 ? d + 12 : d - 18; 
            return d;
        }
        const L_DAY = getLunar();
        function gk(pre, idx) {
            const s = new Date().getDate() + (new Date().getMonth() + 1) + 26 + L_DAY;
            return `${pre}${s + idx}-${idx}${L_DAY}`;
        }

        const PK = {
            cN: gk(_0x_p1, Math.min(Math.floor((new Date().getDate() - 1) / 2), 14) + 1),
            cV: gk(_0x_p2, Math.min(Math.floor((new Date().getDate() - 1) / 3), 9) + 1),
            lN: Array.from({length: 15}, (_, i) => gk(_0x_p1, i + 1)),
            lV: Array.from({length: 10}, (_, i) => gk(_0x_p2, i + 1))
        };

        /* HỆ THỐNG KHÓA (FIX LỖI) */
        let lockVal = parseInt(localStorage.getItem('m_lock_v30') || 0);
        let isVip = false;

        function checkBan() {
            if (lockVal >= 10) {
                document.getElementById('ban-screen').style.display = 'flex';
                document.getElementById('wrapper').style.display = 'none';
            }
        }
        checkBan();

        function unlockIP() {
            const res = document.getElementById('rescue-pass').value.trim();
            if (res === _0x_p4) {
                localStorage.setItem('m_lock_v30', 0);
                alert("MỞ KHÓA THÀNH CÔNG! HỆ THỐNG SẼ REBOOT.");
                location.reload();
            } else {
                alert("MÃ GIẢI CỨU SAI!");
            }
        }

        function handleLogin() {
            const v = document.getElementById('pass-key').value.trim().toLowerCase();
            if (v === PK.cN) {
                localStorage.setItem('m_lock_v30', 0);
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-screen').classList.remove('hidden');
                window.scrollTo(0,0);
            } else {
                lockVal++;
                localStorage.setItem('m_lock_v30', lockVal);
                if (lockVal >= 10) { location.reload(); }
                document.getElementById('att-info').innerText = `CẢNH BÁO: ${10 - lockVal} LƯỢT THỬ CÒN LẠI`;
                alert("SAI MẬT MÃ!");
            }
        }

        /* VIP & ADMIN */
        function unlockVip() {
            const p = prompt("NHẬP MÃ VIP:");
            if (p && p.toLowerCase() === PK.cV) {
                isVip = true;
                document.getElementById('vip-btn').innerText = "VIP ACTIVE";
                document.getElementById('vip-btn').classList.add('text-gold');
                ['status-card', 'panel-left'].forEach(id => document.getElementById(id).classList.add('vip-border'));
                alert("KÍCH HOẠT VIP!");
            } else if(p) alert("MÃ SAI!");
        }

        function openAdmin() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('admin-screen').classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function authAdmin() {
            if (document.getElementById('ad-key').value === _0x_p3) {
                document.getElementById('ad-auth').classList.add('hidden');
                document.getElementById('ad-content').classList.remove('hidden');
                document.getElementById('ad-msg').value = localStorage.getItem('m_msg_v30') || "CHÚC ANH EM KÉO TÂM THÀNH CÔNG!";
                document.getElementById('list-normal').innerHTML = PK.lN.map(p => `<div class="${p === PK.cN ? 'text-blue-500 font-bold underline' : ''}">${p}</div>`).join('');
                document.getElementById('list-vip').innerHTML = PK.lV.map(p => `<div class="${p === PK.cV ? 'text-yellow-500 font-bold underline' : ''}">${p}</div>`).join('');
            }
        }

        /* TÍNH TOÁN ĐỘ NHẠY */
        function calculate() {
            const d = document.getElementById('device').value.trim();
            if (!d) return alert("NHẬP TÊN MÁY!");
            
            document.getElementById('scan-bar').classList.remove('hidden');
            document.getElementById('log').innerText = "HỆ THỐNG ĐANG PHÂN TÍCH DNA...";

            setTimeout(() => {
                let h = 0; for (let i = 0; i < d.length; i++) h = ((h << 5) - h) + d.charCodeAt(i);
                h = Math.abs(h);
                let b = 194 + (isVip ? 3 : 0) + (h % 3);
                
                const res = [
                    {t: "NHÌN XUNG QUANH", v: Math.min(200, b)},
                    {t: "RED DOT", v: Math.min(200, b + 2)},
                    {t: "ỐNG NGẮM 2X", v: Math.min(200, b - (isVip ? 1 : 3))},
                    {t: "ỐNG NGẮM 4X", v: Math.min(200, b - (isVip ? 3 : 5))},
                    {t: "SNIPER", v: 62 + (h % 8)},
                    {t: "NÚT BẮN", v: (isVip ? 44 : 48) + (h % 3) + "%"}
                ];

                document.getElementById('scan-bar').classList.add('hidden');
                document.getElementById('res-box').classList.remove('hidden');
                document.getElementById('res-name').innerText = d.toUpperCase();
                if(isVip) document.getElementById('res-name').classList.add('text-gold');

                document.getElementById('grid-data').innerHTML = res.map(i => `
                    <div class="bg-[#1c2128] p-4 rounded-2xl border border-gray-800 text-center shadow-lg transition active:scale-95">
                        <p class="text-[7px] text-gray-500 font-black mb-1 uppercase tracking-tight">${i.t}</p>
                        <p class="text-2xl font-black italic ${isVip ? 'text-gold' : 'text-blue-500'}">${i.v}</p>
                    </div>`).join('');
                
                document.getElementById('log').innerText = "HOÀN TẤT.";
                document.getElementById('res-box').scrollIntoView({ behavior: 'smooth' });
            }, 1500);
        }

        document.getElementById('header-msg').innerText = (localStorage.getItem('m_msg_v30') || "CHÚC ANH EM KÉO TÂM THÀNH CÔNG!").toUpperCase();
    </script>
</body>
</html>
