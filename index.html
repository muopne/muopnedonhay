<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MƯỚP NÈ - GENESIS CORE OB52</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700;900&display=swap');
        body { background: #010409; color: #f0f6fc; font-family: 'Lexend', sans-serif; user-select: none; -webkit-user-select: none; overflow: hidden; }
        .genesis-card { background: rgba(13, 17, 23, 0.95); border: 1px solid #30363d; border-radius: 2.5rem; transition: 0.5s; }
        .btn-genesis { background: linear-gradient(135deg, #1f6feb, #0d419d); color: white; font-weight: 900; transition: 0.3s; cursor: pointer; border: none; }
        .btn-genesis:hover { transform: translateY(-2px); box-shadow: 0 0 30px rgba(31, 111, 235, 0.4); }
        .input-genesis { background: #0d1117 !important; border: 1px solid #30363d !important; color: #fff !important; outline: none; transition: 0.3s; }
        .input-genesis:focus { border-color: #58a6ff !important; }
        .vip-mode { border-color: #e3b341 !important; box-shadow: 0 0 40px rgba(227, 179, 65, 0.15); }
        .text-vip { color: #e3b341 !important; }
        #ban-screen { background: #000; color: #ff3e3e; display: none; position: fixed; inset: 0; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        @keyframes scan { from { transform: translateY(-100%); } to { transform: translateY(1000%); } }
        .scan-bar { position: absolute; width: 100%; height: 4px; background: linear-gradient(to bottom, transparent, #58a6ff, transparent); animation: scan 3s infinite; opacity: 0.3; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="ban-screen">
        <h1 class="text-7xl font-black mb-4">ACCESS DENIED</h1>
        <p class="text-xl italic uppercase tracking-widest px-8 font-bold">THIẾT BỊ ĐÃ BỊ KHÓA DO VI PHẠM BẢO MẬT.</p>
        <input type="password" id="rescue-pass" class="mt-10 p-2 bg-transparent border-b border-gray-900 text-center text-gray-700 text-xs outline-none" placeholder="RESCUE CODE">
        <button onclick="unlockIP()" class="mt-2 text-[8px] text-gray-800 uppercase font-black">XÁC MINH CẤP QUYỀN</button>
    </div>

    <div id="wrapper">
        <div id="login-screen" class="min-h-screen flex items-center justify-center p-6 bg-[radial-gradient(circle_at_top,_var(--tw-gradient-stops))] from-blue-900/20 via-black to-black">
            <div class="genesis-card p-12 w-full max-w-sm text-center border-t-4 border-blue-600">
                <div class="mb-10">
                    <h1 class="text-4xl font-black tracking-tighter text-white uppercase">MƯỚP NÈ</h1>
                    <p class="text-blue-500 text-[11px] font-black uppercase tracking-[0.3em] mt-2">HỆ THỐNG ĐỘ NHẠY OB52</p>
                </div>
                <div class="space-y-4">
                    <p id="att-info" class="text-[9px] text-gray-600 uppercase font-black text-left ml-2">TRẠNG THÁI: 10/10 LƯỢT</p>
                    <input type="text" id="pass-key" class="w-full p-5 rounded-2xl input-genesis text-center font-mono text-xl font-bold tracking-[0.3em]" placeholder="PASSWORD">
                    <button onclick="handleLogin()" class="w-full btn-genesis py-5 rounded-2xl text-[10px] uppercase font-black italic">XÁC MINH HỆ THỐNG</button>
                </div>
                <p onclick="openAdmin()" class="mt-12 text-[9px] text-gray-800 font-black cursor-pointer uppercase hover:text-gray-600 transition">QUẢN TRỊ CORE</p>
            </div>
        </div>

        <div id="main-screen" class="hidden min-h-screen p-6 md:p-10 flex flex-col items-center">
            <div class="w-full max-w-6xl">
                <div id="status-card" class="genesis-card p-4 rounded-2xl mb-8 bg-blue-600/5 border-blue-600/20 text-center">
                    <p id="header-msg" class="text-[10px] text-gray-400 font-bold uppercase tracking-widest"></p>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div id="panel-left" class="genesis-card p-10 border-l-4 border-blue-600">
                        <h3 class="text-[10px] text-gray-500 font-black uppercase mb-6">CẤU HÌNH THIẾT BỊ</h3>
                        <div class="space-y-6">
                            <input type="text" id="device" class="w-full p-5 rounded-2xl input-genesis text-sm font-bold uppercase" placeholder="NHẬP TÊN MÁY CHUẨN">
                            <div class="grid grid-cols-2 gap-3">
                                <button onclick="this.classList.toggle('bg-blue-600')" class="p-4 rounded-xl border border-gray-800 text-[9px] font-black uppercase">NẶNG TÂM</button>
                                <button onclick="this.classList.toggle('bg-red-600')" class="p-4 rounded-xl border border-gray-800 text-[9px] font-black uppercase">LỐ ĐẦU</button>
                            </div>
                            <button onclick="calculateSens()" class="w-full btn-genesis p-5 rounded-2xl text-[11px] font-black uppercase">PHÂN TÍCH GENESIS</button>
                            <button id="vip-btn" onclick="activateVip()" class="w-full bg-gray-900 text-gray-700 p-5 rounded-2xl text-[10px] font-black uppercase border border-gray-800 hover:bg-black transition">VIP QUANTUM</button>
                        </div>
                    </div>

                    <div id="panel-right" class="genesis-card p-10 lg:col-span-2 relative overflow-hidden flex flex-col justify-center min-h-[400px]">
                        <div id="scan-bar" class="scan-bar hidden"></div>
                        <div class="text-center">
                            <div id="loader" class="hidden mx-auto mb-6 w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                            <p id="log" class="text-sm text-gray-500 italic uppercase font-medium tracking-tight">ĐANG CHỜ NHẬN DIỆN THIẾT BỊ...</p>
                        </div>
                    </div>
                </div>

                <div id="res-box" class="hidden mt-10 genesis-card p-12 border-t-4 border-blue-600 animate-in slide-in-from-bottom-5 duration-700">
                    <div class="flex justify-between items-end mb-12">
                        <div>
                            <p class="text-[10px] text-gray-500 font-black uppercase">KẾT QUẢ CHO</p>
                            <h2 id="res-name" class="text-5xl font-black italic uppercase text-white tracking-tighter">--</h2>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] text-blue-500 font-black">PHIÊN BẢN</p>
                            <p class="text-xl font-black italic">OB52 GENESIS</p>
                        </div>
                    </div>
                    <div id="grid-data" class="grid grid-cols-2 md:grid-cols-3 gap-6"></div>
                </div>
            </div>
        </div>

        <div id="admin-screen" class="hidden min-h-screen flex items-center justify-center p-6">
            <div class="genesis-card p-12 w-full max-w-4xl border-red-600 border-t-4">
                <div id="ad-auth">
                    <input type="password" id="ad-key" class="w-full p-5 rounded-2xl input-genesis text-center mb-6" placeholder="MẬT MÃ QUẢN TRỊ">
                    <button onclick="authAdmin()" class="w-full bg-red-600 p-5 rounded-2xl font-black uppercase text-[11px]">TRUY CẬP CORE</button>
                </div>
                <div id="ad-content" class="hidden space-y-8">
                    <textarea id="ad-msg" rows="2" class="w-full p-5 rounded-2xl input-genesis text-xs uppercase" placeholder="THÔNG BÁO HỆ THỐNG..."></textarea>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-black/50 p-6 rounded-[2rem] border border-gray-800">
                            <p class="text-[10px] text-blue-500 font-black mb-4 uppercase text-center tracking-widest">BẢNG MÃ THƯỜNG</p>
                            <div id="list-normal" class="font-mono text-[10px] text-gray-500 space-y-2 max-h-48 overflow-y-auto"></div>
                        </div>
                        <div class="bg-black/50 p-6 rounded-[2rem] border border-gray-800">
                            <p class="text-[10px] text-yellow-500 font-black mb-4 uppercase text-center tracking-widest">BẢNG MÃ VIP</p>
                            <div id="list-vip" class="font-mono text-[10px] text-gray-500 space-y-2 max-h-48 overflow-y-auto"></div>
                        </div>
                    </div>
                    <button onclick="location.reload()" class="w-full bg-gray-900 p-5 rounded-2xl text-[10px] font-black uppercase">THOÁT QUẢN TRỊ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* --- SIÊU MÃ HÓA VIEW-SOURCE --- */
        const _0x_p1 = atob('bXVvcG5l'); // muopne
        const _0x_p2 = atob('dmlw');     // vip
        const _0x_p3 = atob('bXVvcG5lZHo='); // muopnedz
        const _0x_p4 = atob('bXVvcG5lZml4'); // muopnefix

        (function() {
            const suicide = () => { document.body.innerHTML = ""; };
            document.onkeydown = (e) => { if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode)) || (e.ctrlKey && [85, 83].includes(e.keyCode))) suicide(); };
            setInterval(() => { const s = performance.now(); debugger; if (performance.now() - s > 100) suicide(); }, 100);
        })();

        /* --- LOGIC NGÀY ÂM & PASS --- */
        function getLunar() {
            const d = new Date().getDate();
            const m = new Date().getMonth() + 1;
            // Tính toán đơn giản cho tháng 1/2026 -> Tháng 12 Âm
            if (m === 1) return d <= 18 ? d + 12 : d - 18; 
            return d;
        }
        const L_DAY = getLunar();

        function generateKey(prefix, index) {
            const now = new Date();
            const seed = now.getDate() + (now.getMonth() + 1) + 26 + L_DAY;
            return `${prefix}${seed + index}-${index}${L_DAY}`;
        }

        const CORE_PASS = {
            currentNormal: generateKey(_0x_p1, Math.min(Math.floor((new Date().getDate() - 1) / 2), 14) + 1),
            currentVip: generateKey(_0x_p2, Math.min(Math.floor((new Date().getDate() - 1) / 3), 9) + 1),
            listNormal: Array.from({length: 15}, (_, i) => generateKey(_0x_p1, i + 1)),
            listVip: Array.from({length: 10}, (_, i) => generateKey(_0x_p2, i + 1))
        };

        /* --- HỆ THỐNG BẢO MẬT --- */
        let lockAttempts = parseInt(localStorage.getItem('m_lock_v24') || 0);
        let isVipActive = false;

        if (lockAttempts >= 10) {
            document.getElementById('ban-screen').style.display = 'flex';
            document.getElementById('wrapper').style.display = 'none';
        }

        function unlockIP() {
            if (document.getElementById('rescue-pass').value === _0x_p4) {
                localStorage.setItem('m_lock_v24', 0);
                location.reload();
            } else alert("MÃ GIẢI CỨU KHÔNG CHÍNH XÁC!");
        }

        function handleLogin() {
            const val = document.getElementById('pass-key').value.trim().toLowerCase();
            if (val === CORE_PASS.currentNormal) {
                localStorage.setItem('m_lock_v24', 0);
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-screen').classList.remove('hidden');
            } else {
                lockAttempts++;
                localStorage.setItem('m_lock_v24', lockAttempts);
                document.getElementById('att-info').innerText = `TRẠNG THÁI: ${10 - lockAttempts}/10 LƯỢT`;
                alert("MẬT MÃ SAI!");
                if (lockAttempts >= 10) location.reload();
            }
        }

        /* --- ADMIN CORE --- */
        function openAdmin() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('admin-screen').classList.remove('hidden');
        }

        function authAdmin() {
            if (document.getElementById('ad-key').value === _0x_p3) {
                document.getElementById('ad-auth').classList.add('hidden');
                document.getElementById('ad-content').classList.remove('hidden');
                document.getElementById('ad-msg').value = localStorage.getItem('m_msg_v24') || "CHÚC ANH EM KÉO TÂM THÀNH CÔNG!";
                document.getElementById('list-normal').innerHTML = CORE_PASS.listNormal.map(p => `<div class="${p === CORE_PASS.currentNormal ? 'text-blue-500 font-black' : ''}">${p}</div>`).join('');
                document.getElementById('list-vip').innerHTML = CORE_PASS.listVip.map(p => `<div class="${p === CORE_PASS.currentVip ? 'text-yellow-500 font-black' : ''}">${p}</div>`).join('');
            }
        }

        function activateVip() {
            const p = prompt("NHẬP MÃ VIP GENESIS:");
            if (p && p.toLowerCase() === CORE_PASS.currentVip) {
                isVipActive = true;
                document.getElementById('vip-btn').innerText = "VIP CORE ACTIVATED";
                document.getElementById('vip-btn').classList.replace('text-gray-700', 'text-yellow-500');
                ['panel-left', 'panel-right', 'status-card'].forEach(id => document.getElementById(id).classList.add('vip-mode'));
                alert("KÍCH HOẠT CHẾ ĐỘ VIP THÀNH CÔNG!");
            } else if(p) alert("MÃ VIP KHÔNG ĐÚNG!");
        }

        /* --- THUẬT TOÁN ĐỘ NHẠY (DẤU VÂN TAY THIẾT BỊ) --- */
        function getDeviceHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = ((hash << 5) - hash) + str.charCodeAt(i);
                hash |= 0;
            }
            return Math.abs(hash);
        }

        function calculateSens() {
            const devName = document.getElementById('device').value.trim();
            if (!devName) return alert("HÃY NHẬP TÊN THIẾT BỊ ĐỂ PHÂN TÍCH!");

            document.getElementById('scan-bar').classList.remove('hidden');
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('log').innerText = `HỆ THỐNG ĐANG TRÍCH XUẤT DỮ LIỆU TỪ ${devName.toUpperCase()}...`;
            
            setTimeout(() => {
                const seed = getDeviceHash(devName.toLowerCase());
                const mod = seed % 10; // Biến thiên theo tên máy (0-9)
                
                // Cơ sở độ nhạy chuẩn cho OB52 (190-200)
                let base = 192 + (isVipActive ? 4 : 0) + (mod % 4);
                
                const results = [
                    {n: "NHÌN XUNG QUANH", v: Math.min(200, base)},
                    {t: "RED DOT", v: Math.min(200, base + 2)},
                    {t: "ỐNG NGẮM 2X", v: Math.min(200, base - (isVipActive ? 2 : 4))},
                    {t: "ỐNG NGẮM 4X", v: Math.min(200, base - (isVipActive ? 4 : 6))},
                    {t: "SNIPER", v: 60 + (seed % 15)},
                    {t: "NÚT BẮN", v: (isVipActive ? 43 : 47) + (seed % 3) + "%"}
                ];

                document.getElementById('scan-bar').classList.add('hidden');
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('res-box').classList.remove('hidden');
                document.getElementById('res-name').innerText = devName.toUpperCase();
                if (isVipActive) document.getElementById('res-name').classList.add('text-vip');
                
                document.getElementById('grid-data').innerHTML = results.map(r => `
                    <div class="p-8 bg-white/5 rounded-[2rem] border ${isVipActive ? 'border-yellow-600/20' : 'border-white/5'} text-center shadow-2xl">
                        <p class="text-[9px] text-gray-500 font-black mb-3 uppercase tracking-widest">${r.n || r.t}</p>
                        <p class="text-4xl font-black italic ${isVipActive ? 'text-vip' : 'text-blue-500'}">${r.v}</p>
                    </div>`).join('');
                
                document.getElementById('log').innerText = "PHÂN TÍCH HOÀN TẤT. KẾT QUẢ ĐÃ ĐƯỢC TỐI ƯU HÓA.";
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }, 2500);
        }

        // Khởi tạo thông báo
        document.getElementById('header-msg').innerText = (localStorage.getItem('m_msg_v24') || "CHÚC ANH EM KÉO TÂM THÀNH CÔNG!").toUpperCase();
    </script>
</body>
</html>
