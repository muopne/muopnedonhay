<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MƯỚP NÈ - APEX CORE OB52</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700;900&display=swap');
        
        /* FIX: Cho phép cuộn trang mượt mà */
        body { 
            background: #010409; 
            color: #f0f6fc; 
            font-family: 'Lexend', sans-serif; 
            user-select: none; 
            -webkit-user-select: none; 
            overflow-x: hidden; 
            overflow-y: auto; 
            scroll-behavior: smooth;
        }

        .apex-card { background: rgba(13, 17, 23, 0.98); border: 1px solid #30363d; border-radius: 2.5rem; }
        .btn-apex { background: linear-gradient(135deg, #1f6feb, #0d419d); color: white; font-weight: 900; transition: 0.3s; cursor: pointer; border: none; }
        .btn-apex:hover { transform: scale(1.02); box-shadow: 0 0 30px rgba(31, 111, 235, 0.4); }
        .input-apex { background: #0d1117 !important; border: 1px solid #30363d !important; color: #fff !important; outline: none; }
        
        /* Hiệu ứng VIP */
        .vip-border { border-color: #e3b341 !important; box-shadow: 0 0 50px rgba(227, 179, 65, 0.1); }
        .text-vip { color: #e3b341 !important; text-shadow: 0 0 10px rgba(227, 179, 65, 0.3); }

        #ban-screen { background: #000; color: #ff3e3e; display: none; position: fixed; inset: 0; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        
        .scan-line { position: absolute; width: 100%; height: 2px; background: #58a6ff; animation: scan 2.5s infinite; opacity: 0.5; }
        @keyframes scan { from { top: 0%; } to { top: 100%; } }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="ban-screen">
        <h1 class="text-7xl font-black mb-4 italic">BANNED</h1>
        <p class="text-lg font-bold uppercase tracking-widest px-10">TRUY CẬP BỊ TỪ CHỐI DO VI PHẠM CHÍNH SÁCH.</p>
        <input type="password" id="rescue-pass" class="mt-12 p-2 bg-transparent border-b border-gray-800 text-center text-xs outline-none" placeholder="MÃ GIẢI CỨU">
        <button onclick="unlockIP()" class="mt-4 text-[10px] text-gray-800 font-black uppercase">XÁC MINH CORE</button>
    </div>

    <div id="wrapper" class="min-h-screen">
        <div id="login-screen" class="min-h-screen flex items-center justify-center p-6 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-blue-900/10 via-black to-black">
            <div class="apex-card p-12 w-full max-w-sm text-center border-t-4 border-blue-600 shadow-2xl">
                <div class="mb-10">
                    <h1 class="text-4xl font-black tracking-tighter text-white uppercase">MƯỚP NÈ</h1>
                    <p class="text-blue-500 text-[11px] font-black uppercase tracking-[0.3em] mt-2">HỆ THỐNG ĐỘ NHẠY OB52</p>
                </div>
                <div class="space-y-4">
                    <p id="att-info" class="text-[9px] text-gray-600 uppercase font-black text-left ml-2">BẢO MẬT: 10/10 LƯỢT</p>
                    <input type="text" id="pass-key" class="w-full p-5 rounded-2xl input-apex text-center font-mono text-xl font-bold tracking-[0.3em]" placeholder="PASSWORD">
                    <button onclick="handleLogin()" class="w-full btn-apex py-5 rounded-2xl text-[10px] uppercase font-black italic">KÍCH HOẠT APEX</button>
                </div>
                <p onclick="openAdmin()" class="mt-12 text-[9px] text-gray-800 font-black cursor-pointer uppercase hover:text-blue-900 transition">HỆ THỐNG QUẢN TRỊ</p>
            </div>
        </div>

        <div id="main-screen" class="hidden py-10 px-6 flex flex-col items-center">
            <div class="w-full max-w-6xl">
                <div id="status-card" class="apex-card p-5 rounded-2xl mb-8 bg-blue-600/5 text-center border-blue-600/20">
                    <p id="header-msg" class="text-[10px] text-gray-500 font-black uppercase tracking-widest"></p>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div id="panel-left" class="apex-card p-8 border-l-4 border-blue-600">
                        <div class="space-y-6">
                            <label class="text-[9px] text-gray-500 font-black uppercase">THIẾT BỊ CỦA BẠN</label>
                            <input type="text" id="device" class="w-full p-5 rounded-2xl input-apex text-sm font-bold uppercase" placeholder="VD: IPHONE 15 PRO MAX">
                            <div class="grid grid-cols-2 gap-3">
                                <button onclick="this.classList.toggle('bg-blue-600')" class="p-4 rounded-xl border border-gray-800 text-[9px] font-black uppercase">Nặng Tâm</button>
                                <button onclick="this.classList.toggle('bg-red-600')" class="p-4 rounded-xl border border-gray-800 text-[9px] font-black uppercase">Lố Đầu</button>
                            </div>
                            <button onclick="calculateApex()" class="w-full btn-apex p-5 rounded-2xl text-[11px] font-black uppercase">PHÂN TÍCH APEX</button>
                            <button id="vip-btn" onclick="activateVip()" class="w-full bg-gray-900 text-gray-600 p-5 rounded-2xl text-[10px] font-black uppercase border border-gray-800">VIP QUANTUM MODE</button>
                        </div>
                    </div>

                    <div id="panel-right" class="apex-card p-10 lg:col-span-2 relative overflow-hidden flex flex-col items-center justify-center min-h-[300px]">
                        <div id="scan-bar" class="scan-line hidden"></div>
                        <div id="loader" class="hidden w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-6"></div>
                        <p id="log" class="text-sm text-gray-500 italic uppercase text-center font-medium">ĐANG CHỜ NHẬN DIỆN THIẾT BỊ...</p>
                    </div>
                </div>

                <div id="res-box" class="hidden mt-10 apex-card p-12 border-t-4 border-blue-600 shadow-2xl animate-in slide-in-from-bottom-10 duration-700">
                    <div class="text-center mb-12">
                        <p class="text-[10px] text-gray-500 font-black uppercase mb-2">THÔNG SỐ TỐI ƯU CHO</p>
                        <h2 id="res-name" class="text-5xl font-black italic uppercase text-white tracking-tighter">--</h2>
                    </div>
                    <div id="grid-data" class="grid grid-cols-2 md:grid-cols-3 gap-6"></div>
                </div>
            </div>
        </div>

        <div id="admin-screen" class="hidden min-h-screen flex items-center justify-center p-4 py-20">
            <div class="apex-card p-10 w-full max-w-4xl border-red-600 border-t-4 shadow-2xl">
                <div id="ad-auth">
                    <input type="password" id="ad-key" class="w-full p-5 rounded-2xl input-apex text-center mb-6" placeholder="MÃ QUẢN TRỊ">
                    <button onclick="authAdmin()" class="w-full bg-red-600 p-5 rounded-2xl font-black uppercase text-[11px]">TRUY CẬP CORE</button>
                </div>
                <div id="ad-content" class="hidden space-y-8">
                    <textarea id="ad-msg" rows="2" class="w-full p-5 rounded-2xl input-apex text-xs uppercase" placeholder="THÔNG BÁO..."></textarea>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-black/40 p-6 rounded-[2.5rem] border border-gray-800">
                            <p class="text-[10px] text-blue-500 font-black mb-4 uppercase text-center tracking-widest">BẢNG MÃ THƯỜNG</p>
                            <div id="list-normal" class="font-mono text-[10px] text-gray-500 space-y-2 max-h-60 overflow-y-auto pr-2"></div>
                        </div>
                        <div class="bg-black/40 p-6 rounded-[2.5rem] border border-gray-800">
                            <p class="text-[10px] text-yellow-500 font-black mb-4 uppercase text-center tracking-widest">BẢNG MÃ VIP</p>
                            <div id="list-vip" class="font-mono text-[10px] text-gray-500 space-y-2 max-h-60 overflow-y-auto pr-2"></div>
                        </div>
                    </div>
                    
                    <button onclick="location.reload()" class="w-full bg-gray-900 p-5 rounded-2xl text-[10px] font-black uppercase border border-gray-800">THOÁT ADMIN</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* --- SIÊU MÃ HÓA --- */
        const _0x_p1 = atob('bXVvcG5l'); // muopne
        const _0x_p2 = atob('dmlw');     // vip
        const _0x_p3 = atob('bXVvcG5lZHo='); // muopnedz
        const _0x_p4 = atob('bXVvcG5lZml4'); // muopnefix

        /* CHỐNG XÂM NHẬP */
        (function() {
            const suicide = () => { document.body.innerHTML = ""; };
            document.onkeydown = (e) => { if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode))) suicide(); };
            setInterval(() => { const s = performance.now(); debugger; if (performance.now() - s > 100) suicide(); }, 100);
        })();

        /* THUẬT TOÁN NGÀY ÂM & MÃ */
        function getLunar() {
            const d = new Date().getDate();
            const m = new Date().getMonth() + 1;
            // Dự đoán Âm lịch tháng 1/2026
            if (m === 1) return d <= 18 ? d + 12 : d - 18; 
            return d;
        }
        const L_DAY = getLunar();

        function generateKey(prefix, index) {
            const now = new Date();
            const seed = now.getDate() + (now.getMonth() + 1) + 26 + L_DAY;
            return `${prefix}${seed + index}-${index}${L_DAY}`;
        }

        const CORE_PASS = {
            curN: generateKey(_0x_p1, Math.min(Math.floor((new Date().getDate() - 1) / 2), 14) + 1),
            curV: generateKey(_0x_p2, Math.min(Math.floor((new Date().getDate() - 1) / 3), 9) + 1),
            listN: Array.from({length: 15}, (_, i) => generateKey(_0x_p1, i + 1)),
            listV: Array.from({length: 10}, (_, i) => generateKey(_0x_p2, i + 1))
        };

        /* LOGIC BẢO MẬT */
        let lock = parseInt(localStorage.getItem('m_lock_v26') || 0);
        let isVip = false;

        if (lock >= 10) {
            document.getElementById('ban-screen').style.display = 'flex';
            document.getElementById('wrapper').style.display = 'none';
        }

        function unlockIP() {
            if (document.getElementById('rescue-pass').value === _0x_p4) {
                localStorage.setItem('m_lock_v26', 0);
                location.reload();
            } else alert("MÃ SAI!");
        }

        function handleLogin() {
            const val = document.getElementById('pass-key').value.trim().toLowerCase();
            if (val === CORE_PASS.curN) {
                localStorage.setItem('m_lock_v26', 0);
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-screen').classList.remove('hidden');
                window.scrollTo(0,0);
            } else {
                if (++lock >= 10) { localStorage.setItem('m_lock_v26', 10); location.reload(); }
                document.getElementById('att-info').innerText = `BẢO MẬT: ${10 - lock}/10 LƯỢT`;
                alert("MẬT MÃ KHÔNG CHÍNH XÁC!");
            }
        }

        function openAdmin() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('admin-screen').classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function authAdmin() {
            if (document.getElementById('ad-key').value === _0x_p3) {
                document.getElementById('ad-auth').classList.add('hidden');
                document.getElementById('ad-content').classList.remove('hidden');
                document.getElementById('ad-msg').value = localStorage.getItem('m_msg_v26') || "CHÚC ANH EM KÉO TÂM THÀNH CÔNG!";
                document.getElementById('list-normal').innerHTML = CORE_PASS.listN.map(p => `<div class="${p === CORE_PASS.curN ? 'text-blue-500 font-black underline' : ''}">${p}</div>`).join('');
                document.getElementById('list-vip').innerHTML = CORE_PASS.listV.map(p => `<div class="${p === CORE_PASS.curV ? 'text-yellow-500 font-black underline' : ''}">${p}</div>`).join('');
            }
        }

        function activateVip() {
            const p = prompt("NHẬP MÃ VIP APEX:");
            if (p && p.toLowerCase() === CORE_PASS.curV) {
                isVip = true;
                document.getElementById('vip-btn').innerText = "VIP CORE ACTIVATED";
                document.getElementById('vip-btn').classList.replace('text-gray-700', 'text-yellow-500');
                ['panel-left', 'panel-right', 'status-card'].forEach(id => document.getElementById(id).classList.add('vip-border'));
                alert("KÍCH HOẠT CHẾ ĐỘ VIP THÀNH CÔNG!");
            } else if(p) alert("MÃ VIP SAI!");
        }

        /* THUẬT TOÁN HASH THIẾT BỊ */
        function getHash(str) {
            let h = 0;
            for (let i = 0; i < str.length; i++) h = ((h << 5) - h) + str.charCodeAt(i);
            return Math.abs(h);
        }

        function calculateApex() {
            const dev = document.getElementById('device').value.trim();
            if (!dev) return alert("HÃY NHẬP TÊN MÁY!");

            document.getElementById('scan-bar').classList.remove('hidden');
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('log').innerText = "HỆ THỐNG APEX ĐANG QUÉT CẤU HÌNH...";
            
            setTimeout(() => {
                const seed = getHash(dev.toLowerCase());
                // Khóa chỉ số trong khoảng 190-200
                let base = 194 + (isVip ? 3 : 0) + (seed % 3);
                
                const results = [
                    {n: "NHÌN XUNG QUANH", v: Math.min(200, base)},
                    {n: "RED DOT", v: Math.min(200, base + 2)},
                    {n: "ỐNG NGẮM 2X", v: Math.min(200, base - (isVip ? 2 : 4))},
                    {n: "ỐNG NGẮM 4X", v: Math.min(200, base - (isVip ? 4 : 6))},
                    {n: "SNIPER", v: 62 + (seed % 10)},
                    {n: "NÚT BẮN", v: (isVip ? 42 : 46) + (seed % 4) + "%"}
                ];

                document.getElementById('scan-bar').classList.add('hidden');
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('res-box').classList.remove('hidden');
                document.getElementById('res-name').innerText = dev.toUpperCase();
                if(isVip) document.getElementById('res-name').classList.add('text-vip');
                
                document.getElementById('grid-data').innerHTML = results.map(r => `
                    <div class="p-8 bg-white/5 rounded-[2rem] border ${isVip ? 'border-yellow-600/20' : 'border-white/5'} text-center shadow-lg transition hover:scale-105">
                        <p class="text-[9px] text-gray-500 font-black mb-3 uppercase tracking-tighter">${r.n}</p>
                        <p class="text-4xl font-black italic ${isVip ? 'text-vip' : 'text-blue-500'}">${r.v}</p>
                    </div>`).join('');
                
                document.getElementById('log').innerText = "PHÂN TÍCH THÀNH CÔNG.";
                document.getElementById('res-box').scrollIntoView({ behavior: 'smooth' });
            }, 2500);
        }

        document.getElementById('header-msg').innerText = (localStorage.getItem('m_msg_v26') || "CHÚC ANH EM KÉO TÂM THÀNH CÔNG!").toUpperCase();
    </script>
</body>
</html>
