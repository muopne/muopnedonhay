<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MƯỚP NÈ - HỆ THỐNG OB52</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700&display=swap');
        body { background: #020617; color: #f1f5f9; font-family: 'Lexend', sans-serif; overflow-x: hidden; }
        .pro-card { background: #0f172a; border: 1px solid #1e293b; box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.8); transition: 0.4s; }
        .accent-cyan { color: #22d3ee; }
        .btn-main { background: linear-gradient(135deg, #06b6d4, #0891b2); color: #fff; font-weight: 800; transition: 0.3s; border: none; cursor: pointer; }
        .btn-main:hover { box-shadow: 0 0 30px rgba(6, 182, 212, 0.6); transform: translateY(-2px); }
        .state-btn { border: 1px solid #334155; transition: 0.2s; cursor: pointer; background: #1e293b; color: #94a3b8; text-align: center; }
        .state-btn.active { background: #0ea5e9; border-color: #38bdf8; color: #fff; box-shadow: 0 0 25px rgba(14, 165, 233, 0.5); }
        input, textarea { background: #020617 !important; border: 1px solid #334155 !important; color: #fff !important; outline: none; }

        /* VIP GLITCH EFFECT */
        @keyframes vip-glitch-border {
            0% { border-color: #10b981; box-shadow: 2px 0 #ef4444, -2px 0 #06b6d4; }
            50% { border-color: #ef4444; box-shadow: -2px 0 #10b981, 2px 0 #ef4444; }
            100% { border-color: #10b981; box-shadow: 1px 0 #10b981, -1px 0 #ef4444; }
        }
        .vip-active-border { animation: vip-glitch-border 0.25s infinite; border-width: 2px !important; }
        .scan-line { width: 100%; height: 2px; background: #22d3ee; position: absolute; top: 0; left: 0; animation: scan 2s linear infinite; opacity: 0.5; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div id="access-screen" class="pro-card p-10 rounded-[2.5rem] w-full max-w-sm text-center border-t-4 border-cyan-500 relative overflow-hidden">
        <h1 class="text-4xl font-black mb-1 italic uppercase tracking-tighter">MƯỚP NÈ</h1>
        <p class="text-cyan-500 text-[11px] mb-8 uppercase font-bold tracking-[0.2em] leading-tight">HỆ THỐNG ĐỘ NHẠY OB52</p>
        
        <div class="space-y-4">
            <input type="text" id="access-pass" class="w-full p-4 rounded-2xl text-center font-mono uppercase tracking-widest border-slate-700" placeholder="NHẬP MÃ TRUY CẬP">
            <button onclick="checkAccess()" class="w-full btn-main py-4 rounded-2xl text-xs uppercase italic tracking-widest">KÍCH HOẠT HỆ THỐNG</button>
        </div>
        <p onclick="showAdminLogin()" class="mt-8 text-[9px] text-slate-800 uppercase font-bold tracking-widest cursor-default select-none">Mã đổi tự động theo lịch</p>
    </div>

    <div id="main-screen" class="hidden w-full max-w-4xl animate-in fade-in duration-700">
        <div class="pro-card p-4 rounded-2xl mb-4 bg-cyan-900/10 border-cyan-500/20">
            <p id="display-admin-note" class="text-[11px] text-slate-300 italic text-center font-medium uppercase tracking-tight"></p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 mb-4">
            <div class="pro-card p-6 rounded-[2rem] lg:col-span-1" id="input-card">
                <div class="space-y-5">
                    <div>
                        <label class="text-[9px] text-slate-500 uppercase font-bold mb-2 block tracking-widest">TÊN THIẾT BỊ</label>
                        <input type="text" id="device-name" class="w-full p-4 rounded-2xl font-bold uppercase text-xs" placeholder="VD: IPHONE / ANDROID">
                    </div>
                    <div>
                        <label class="text-[9px] text-slate-500 uppercase font-bold mb-2 block tracking-widest">TÙY CHỈNH LỖI</label>
                        <div class="grid grid-cols-2 gap-2">
                            <div id="st-nặng" onclick="toggleState('nặng')" class="state-btn p-3 rounded-xl text-[10px] font-bold uppercase">NẶNG TÂM</div>
                            <div id="st-lố" onclick="toggleState('lố')" class="state-btn p-3 rounded-xl text-[10px] font-bold uppercase">LỐ ĐẦU</div>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="calculateSens()" class="flex-[2] btn-main p-4 rounded-2xl text-[10px] uppercase italic">HIỆU CHUẨN</button>
                        <button id="btn-vip" onclick="handleVipToggle()" class="flex-1 bg-slate-800 text-slate-400 p-4 rounded-2xl text-[9px] font-bold uppercase border border-slate-700">VIP</button>
                    </div>
                </div>
            </div>

            <div class="pro-card p-6 rounded-[2rem] lg:col-span-2 relative overflow-hidden" id="analysis-card">
                <div id="scan-ui" class="scan-line hidden"></div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 h-full items-center">
                    <div class="space-y-4">
                        <div class="flex justify-between border-b border-slate-800 pb-2">
                            <span class="text-[10px] text-slate-400 uppercase">CPU CORE:</span>
                            <span id="cpu-val" class="text-[10px] text-cyan-400 font-bold uppercase">--</span>
                        </div>
                        <div class="flex justify-between border-b border-slate-800 pb-2">
                            <span class="text-[10px] text-slate-400 uppercase">MÀN HÌNH:</span>
                            <span id="screen-val" class="text-[10px] text-cyan-400 font-bold uppercase">--</span>
                        </div>
                        <div class="flex justify-between border-b border-slate-800 pb-2">
                            <span class="text-[10px] text-slate-400 uppercase">ĐỘ TRỄ (MS):</span>
                            <span id="delay-val" class="text-[10px] text-red-400 font-bold uppercase">--</span>
                        </div>
                    </div>
                    <div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-800 h-full">
                        <p class="text-[9px] text-cyan-500 mb-2 uppercase font-black italic">KHUYẾN NGHỊ HỆ THỐNG QUANTUM:</p>
                        <p id="ai-advice" class="text-[11px] text-slate-300 leading-relaxed italic uppercase">HỆ THỐNG ĐANG CHỜ LỆNH HIỆU CHUẨN ĐỂ PHÂN TÍCH CẤU TRÚC CẢM ỨNG...</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="result" class="hidden pro-card p-8 rounded-[2.5rem] border-t-2 border-cyan-500 shadow-2xl mb-10">
            <div class="text-center mb-8">
                <span id="vip-badge" class="hidden text-[9px] bg-green-500 text-black px-6 py-1 rounded-full font-bold mb-4 inline-block uppercase italic">VIP QUANTUM ACTIVATED</span>
                <h3 class="text-4xl font-black accent-cyan uppercase tracking-tighter" id="res-device">---</h3>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4" id="sens-grid"></div>
        </div>
    </div>

    <div id="admin-screen" class="hidden pro-card p-8 rounded-[2.5rem] w-full max-w-5xl border-t-4 border-red-600">
        <h2 class="text-xl font-black mb-6 text-red-500 uppercase text-center italic tracking-widest">QUẢN TRỊ VIÊN</h2>
        <div id="admin-login-fields" class="max-w-sm mx-auto space-y-4">
            <input type="password" id="ad-pass-input" class="w-full p-4 rounded-2xl text-center" placeholder="MẬT KHẨU ADMIN">
            <button onclick="loginAdmin()" class="w-full bg-red-600 p-4 rounded-2xl font-bold text-white uppercase text-xs">XÁC MINH</button>
        </div>
        <div id="admin-tools" class="hidden space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="p-4 bg-slate-900 rounded-2xl border border-slate-800">
                    <label class="text-cyan-500 font-bold uppercase text-[9px] block mb-2">LỜI NHẮN:</label>
                    <textarea id="admin-note-input" rows="4" class="w-full p-3 rounded-xl text-xs mb-3 uppercase"></textarea>
                    <button onclick="saveNote()" class="w-full bg-cyan-600 p-2 rounded-lg text-[10px] font-bold uppercase">CẬP NHẬT</button>
                </div>
                <div class="p-4 bg-slate-900 rounded-2xl border border-slate-800">
                    <p class="text-red-400 font-bold uppercase text-[9px] mb-3 text-center">PASS THƯỜNG</p>
                    <div id="pass-normal-preview" class="space-y-1 max-h-[300px] overflow-y-auto pr-2 uppercase font-mono text-[10px]"></div>
                </div>
                <div class="p-4 bg-slate-900 rounded-2xl border border-slate-800">
                    <p class="text-green-400 font-bold uppercase text-[9px] mb-3 text-center">PASS VIP</p>
                    <div id="pass-vip-preview" class="space-y-1 max-h-[300px] overflow-y-auto pr-2 uppercase font-mono text-[10px]"></div>
                </div>
            </div>
            <button onclick="location.reload()" class="w-full bg-slate-800 p-4 rounded-2xl font-bold text-[10px] text-slate-400 uppercase">THOÁT ADMIN</button>
        </div>
    </div>

    <script>
        const AD_KEY = "muopnedz";

        function generateComplexPass(prefix, idx) {
            const now = new Date();
            const dd = now.getDate().toString().padStart(2, '0');
            const mm = (now.getMonth() + 1).toString().padStart(2, '0');
            const yy = now.getFullYear().toString().slice(-2);
            const wk = Math.ceil(now.getDate() / 7).toString();
            const mNum = now.getMonth() + 1;
            const iStr = idx.toString().padStart(2, '0');

            if (mNum % 2 !== 0) {
                return `${prefix}${dd}${wk}${iStr}${yy}${mm}`;
            } else {
                return `${prefix}${mm}${yy}${iStr}${wk}${dd}`;
            }
        }

        const SYNC = {
            cN: generateComplexPass('muopne', Math.min(Math.floor((new Date().getDate() - 1) / 2), 14) + 1),
            cV: generateComplexPass('vip', Math.min(Math.floor((new Date().getDate() - 1) / 3), 9) + 1),
            allN: Array.from({length: 15}, (_, i) => generateComplexPass('muopne', i + 1)),
            allV: Array.from({length: 10}, (_, i) => generateComplexPass('vip', i + 1))
        };

        function checkAccess() {
            if (document.getElementById('access-pass').value.trim().toLowerCase() === SYNC.cN) {
                document.getElementById('access-screen').style.display = 'none';
                document.getElementById('main-screen').classList.remove('hidden');
            } else alert("MÃ KHÔNG CHÍNH XÁC!");
        }

        function showAdminLogin() {
            document.getElementById('access-screen').style.display = 'none';
            document.getElementById('admin-screen').classList.remove('hidden');
        }

        function loginAdmin() {
            if (document.getElementById('ad-pass-input').value === AD_KEY) {
                document.getElementById('admin-login-fields').classList.add('hidden');
                document.getElementById('admin-tools').classList.remove('hidden');
                document.getElementById('admin-note-input').value = localStorage.getItem('m_note') || "CHÚC ANH EM KÉO TÂM THÀNH CÔNG!";
                document.getElementById('pass-normal-preview').innerHTML = SYNC.allN.map(p => `<div class="p-2 bg-slate-800 rounded mb-1 ${p === SYNC.cN ? 'border border-cyan-500' : ''}">${p}</div>`).join('');
                document.getElementById('pass-vip-preview').innerHTML = SYNC.allV.map(p => `<div class="p-2 bg-slate-800 rounded mb-1 ${p === SYNC.cV ? 'border border-green-500' : ''}">${p}</div>`).join('');
            } else alert("SAI MẬT KHẨU!");
        }

        function saveNote() {
            localStorage.setItem('m_note', document.getElementById('admin-note-input').value);
            document.getElementById('display-admin-note').innerText = localStorage.getItem('m_note');
            alert("ĐÃ LƯU!");
        }

        let isVip = false;
        let st = { nặng: false, lố: false };
        function toggleState(s) {
            st[s] = !st[s];
            document.getElementById('st-'+s).classList.toggle('active');
        }

        function handleVipToggle() {
            if (!isVip) {
                let p = prompt("NHẬP MÃ VIP:");
                if (p && p.toLowerCase() === SYNC.cV) {
                    isVip = true;
                    document.getElementById('input-card').classList.add('vip-active-border');
                    document.getElementById('analysis-card').classList.add('vip-active-border');
                    document.getElementById('btn-vip').className = "flex-1 bg-green-600 text-white p-4 rounded-2xl text-[9px] font-bold uppercase border-none";
                    document.getElementById('btn-vip').innerText = "VIP ON";
                } else if(p) alert("MÃ VIP SAI!");
            }
        }

        function calculateSens() {
            const name = document.getElementById('device-name').value;
            if (!name) return alert("NHẬP TÊN THIẾT BỊ!");

            document.getElementById('scan-ui').classList.remove('hidden');
            document.getElementById('ai-advice').innerText = "ĐANG PHÂN TÍCH CẤU TRÚC PHẦN CỨNG...";
            
            setTimeout(() => {
                document.getElementById('scan-ui').classList.add('hidden');
                document.getElementById('result').classList.remove('hidden');
                document.getElementById('res-device').innerText = name;

                document.getElementById('cpu-val').innerText = (navigator.hardwareConcurrency || 8) + " CORES";
                document.getElementById('screen-val').innerText = window.screen.width + "X" + window.screen.height;
                document.getElementById('delay-val').innerText = (Math.floor(Math.random() * 8) + 4) + "MS";
                document.getElementById('ai-advice').innerText = "PHÁT HIỆN CẤU HÌNH PHÙ HỢP VỚI MỐC NXQ 190. ĐÃ TỰ ĐỘNG CÂN BẰNG ĐỘ NHẠY CHO PHIÊN BẢN OB52 MỚI NHẤT.";

                let nxq = 190 + (Math.floor(Math.random() * 7) - 2); 
                if (isVip) nxq += 4;
                if (st.nặng) nxq += 6;
                if (st.lố) nxq -= 7;
                nxq = Math.round(Math.min(200, Math.max(180, nxq)));

                let red = Math.round(Math.min(200, nxq + 2));
                let x2 = Math.round(Math.min(200, red - 3));
                let x4 = Math.round(Math.min(200, x2 - 2));
                let awm = Math.round(40 + (Math.random() * 20));
                let fire = Math.round(45 + (Math.random() * 12));

                const data = [
                    {t: "NHÌN XUNG QUANH", v: nxq}, {t: "RED DOT SIGHT", v: red},
                    {t: "ỐNG NGẮM 2X", v: x2}, {t: "ỐNG NGẮM 4X", v: x4},
                    {t: "ỐNG NGẮM SNIPER", v: awm}, {t: "NÚT BẮN", v: fire + "%"}
                ];

                if(isVip) {
                    document.getElementById('vip-badge').classList.remove('hidden');
                    document.getElementById('result').classList.add('vip-active-border');
                }

                document.getElementById('sens-grid').innerHTML = data.map(i => `
                    <div class="p-6 bg-slate-800/60 rounded-[1.5rem] border border-slate-700/50 text-center uppercase">
                        <p class="text-[8px] text-slate-500 uppercase font-black mb-2 tracking-tighter">${i.t}</p>
                        <p class="text-3xl font-black ${isVip ? 'text-green-400' : 'accent-cyan'} italic tracking-tighter">${i.v}</p>
                    </div>`).join('');
                
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }, 1500);
        }

        document.getElementById('display-admin-note').innerText = (localStorage.getItem('m_note') || "CHÚC ANH EM KÉO TÂM THÀNH CÔNG!").toUpperCase();
    </script>
</body>
</html>
