<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MƯỚP NÈ - HỆ THỐNG ĐỘ NHẠY OB52</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700&display=swap');
        body { background: #020617; color: #f1f5f9; font-family: 'Lexend', sans-serif; overflow-x: hidden; }
        .pro-card { background: #0f172a; border: 1px solid #1e293b; box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.8); }
        .accent-cyan { color: #22d3ee; }
        .btn-main { background: linear-gradient(135deg, #06b6d4, #0891b2); color: #fff; font-weight: 800; transition: 0.3s; border: none; }
        .btn-main:hover { box-shadow: 0 0 30px rgba(6, 182, 212, 0.6); transform: translateY(-2px); }
        .state-btn { border: 1px solid #334155; transition: 0.2s; cursor: pointer; background: #1e293b; color: #94a3b8; }
        .state-btn.active { background: #0ea5e9; border-color: #38bdf8; color: #fff; box-shadow: 0 0 25px rgba(14, 165, 233, 0.5); }
        input { background: #020617 !important; border: 1px solid #334155 !important; color: #fff !important; outline: none; }
        #live-notify { position: fixed; top: 20px; right: 20px; z-index: 1000; transform: translateX(250%); transition: 0.6s; }
        #live-notify.active { transform: translateX(0); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div id="live-notify" class="pro-card p-4 rounded-xl flex items-center border-l-4 border-cyan-500 w-[280px] bg-black/95">
        <div class="h-2 w-2 bg-cyan-500 rounded-full animate-pulse mr-3"></div>
        <div class="text-[11px]">
            <p class="font-bold text-white mb-0.5 uppercase italic">Hệ thống đồng bộ</p>
            <p class="text-slate-400 italic" id="notify-text">Đang quét cấu hình...</p>
        </div>
    </div>

    <div id="access-screen" class="pro-card p-10 rounded-[2.5rem] w-full max-w-sm text-center border-t-4 border-cyan-500">
        <h1 class="text-3xl font-black mb-1 italic uppercase tracking-tight">MƯỚP <span class="accent-cyan">NÈ</span></h1>
        <p class="text-slate-500 text-[9px] mb-8 uppercase tracking-[0.4em]">Global Sync Engine v8.2</p>
        <div class="space-y-4">
            <input type="text" id="access-pass" class="w-full p-4 rounded-2xl text-center font-mono uppercase tracking-widest border-slate-700" placeholder="NHẬP MÃ NGÀY">
            <button onclick="checkAccess()" class="w-full btn-main py-4 rounded-2xl text-xs uppercase italic tracking-widest">KÍCH HOẠT ENGINE</button>
        </div>
        <p class="mt-8 text-[9px] text-slate-700 uppercase font-bold tracking-widest">Mã đổi tự động theo lịch</p>
    </div>

    <div id="main-screen" class="hidden w-full max-w-xl animate-in fade-in duration-700">
        <div class="pro-card p-6 rounded-[2rem] mb-4">
            <div class="space-y-6">
                <div>
                    <label class="text-[10px] text-slate-500 uppercase font-bold ml-1 mb-2 block tracking-widest">Định danh máy</label>
                    <input type="text" id="device-name" class="w-full p-4 rounded-2xl font-bold uppercase text-sm border-slate-700" placeholder="VD: IPHONE 15 PRO MAX">
                </div>
                <div>
                    <label class="text-[10px] text-slate-500 uppercase font-bold ml-1 mb-2 block tracking-widest">Tùy chỉnh cảm ứng</label>
                    <div class="grid grid-cols-2 gap-2">
                        <div id="st-nặng" onclick="toggleState('nặng')" class="state-btn p-3 rounded-xl text-center text-[10px] font-bold">NẶNG TÂM</div>
                        <div id="st-lố" onclick="toggleState('lố')" class="state-btn p-3 rounded-xl text-center text-[10px] font-bold">LỐ ĐẦU</div>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="calculateSens()" class="flex-[2] btn-main p-4 rounded-2xl text-xs uppercase italic">HIỆU CHUẨN ĐỘ NHẠY</button>
                    <button id="btn-vip" onclick="handleVipToggle()" class="flex-1 bg-slate-800 text-slate-500 p-4 rounded-2xl text-[10px] font-bold uppercase border border-slate-700">VIP MODE</button>
                </div>
            </div>
        </div>

        <div id="result" class="hidden pro-card p-8 rounded-[2.5rem] border-t-2 border-cyan-500 shadow-2xl">
            <div class="text-center mb-6">
                <span id="vip-badge" class="hidden text-[9px] bg-green-500 text-black px-4 py-1 rounded-full font-bold mb-3 inline-block uppercase italic">Vip Ultra Active</span>
                <h3 class="text-3xl font-black accent-cyan uppercase tracking-tighter" id="res-device">---</h3>
                <p class="text-[10px] text-slate-400 mt-2 uppercase font-bold italic" id="device-analysis">---</p>
            </div>
            <div class="grid grid-cols-2 gap-4" id="sens-grid"></div>
        </div>
    </div>

    <script>
        // --- HỆ THỐNG MẬT KHẨU ĐỒNG BỘ TOÀN CẦU ---
        function getSyncPasses() {
            const now = new Date();
            const year = now.getFullYear().toString().slice(-2);
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate();

            // Pass thường: muopne + năm + tháng + đợt (15 đợt/tháng)
            const normalIdx = Math.min(Math.floor((day - 1) / 2), 14) + 1;
            const currentNormal = `muopne${year}${month}${normalIdx.toString().padStart(2, '0')}`;

            // Pass VIP: vip + năm + tháng + đợt (10 đợt/tháng)
            const vipIdx = Math.min(Math.floor((day - 1) / 3), 9) + 1;
            const currentVip = `vip${year}${month}${vipIdx.toString().padStart(2, '0')}`;

            return { normal: currentNormal, vip: currentVip };
        }

        const DAILY_PASS = getSyncPasses();

        function checkAccess() {
            const input = document.getElementById('access-pass').value.trim().toLowerCase();
            if (input === DAILY_PASS.normal) {
                document.getElementById('access-screen').style.display = 'none';
                document.getElementById('main-screen').classList.remove('hidden');
            } else {
                alert("Mã truy cập hôm nay không đúng! Vui lòng kiểm tra lại.");
            }
        }

        let isVip = false;
        let st = { nặng: false, lố: false };

        function toggleState(s) {
            st[s] = !st[s];
            document.getElementById('st-'+s).classList.toggle('active');
        }

        function handleVipToggle() {
            if (!isVip) {
                let p = prompt("NHẬP MÃ VIP (Đổi mỗi 3 ngày):");
                if (p && p.toLowerCase() === DAILY_PASS.vip) {
                    isVip = true;
                    document.getElementById('btn-vip').className = "flex-1 bg-green-600 text-white p-4 rounded-2xl text-[10px] font-bold uppercase border border-green-400";
                    document.getElementById('btn-vip').innerText = "VIP: ON";
                    alert("Kích hoạt chế độ VIP thành công!");
                } else if(p) alert("Mã VIP không chính xác!");
            }
        }

        // --- THUẬT TOÁN NXQ 190 (RANGE 188 - 200) ---
        function calculateSens() {
            const name = document.getElementById('device-name').value;
            if (!name) return alert("Vui lòng nhập tên thiết bị!");

            document.getElementById('result').classList.remove('hidden');
            document.getElementById('res-device').innerText = name;
            
            // Mốc mặc định là 190
            let nxqBase = 190;
            
            // Độ biến thiên ngẫu nhiên: -2, -1, 0, 1, 2, 3, 4 (Tạo ra 188, 189, 191, 194...)
            let randomDrift = Math.floor(Math.random() * 7) - 2; 
            nxqBase += randomDrift;

            // Bù trừ theo tình trạng máy
            if (isVip) nxqBase += 3;
            if (st.nặng) nxqBase += 4;
            if (st.lố) nxqBase -= 5;

            // Giới hạn tuyệt đối [180 - 200]
            let nxq = Math.round(Math.min(200, Math.max(180, nxqBase)));
            
            // Các chỉ số phụ
            let red = Math.round(Math.min(200, nxq + (isVip ? 2 : 1)));
            let x2 = Math.round(Math.min(200, red - 3));
            let x4 = Math.round(Math.min(200, x2 - 2));
            let fire = Math.round(48 + (Math.random() * 10));

            document.getElementById('device-analysis').innerText = isVip ? "Thuật toán: VIP Quantum | NXQ Status: 190-Base High" : "Thuật toán: Standard | NXQ Status: 190-Base Balanced";

            const data = [
                {t: "Nhìn xung quanh", v: nxq},
                {t: "Red Dot Sight", v: red},
                {t: "Ống ngắm 2x", v: x2},
                {t: "Ống ngắm 4x", v: x4},
                {t: "Nút bắn", v: fire + "%"}
            ];

            if(isVip) document.getElementById('vip-badge').classList.remove('hidden');

            document.getElementById('sens-grid').innerHTML = data.map(i => `
                <div class="p-4 bg-slate-800/40 rounded-2xl border border-slate-700/50">
                    <p class="text-[8px] text-slate-500 uppercase font-black mb-1 tracking-widest">${i.t}</p>
                    <p class="text-3xl font-black ${isVip ? 'text-green-400' : 'accent-cyan'} italic">${i.v}</p>
                </div>
            `).join('');
            
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        // Chạy thông báo giả lập cho chuyên nghiệp
        setInterval(() => {
            const devices = ["iPhone 15", "Samsung S24", "Redmi K70", "iPad Pro", "Xiaomi 14"];
            document.getElementById('notify-text').innerText = "Vừa đồng bộ: " + devices[Math.floor(Math.random()*devices.length)];
            const n = document.getElementById('live-notify'); 
            n.classList.add('active');
            setTimeout(() => n.classList.remove('active'), 5000);
        }, 15000);
    </script>
</body>
</html>
