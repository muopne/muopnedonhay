<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MƯỚP NÈ - OMNI GOD MODE OB52</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700;900&display=swap');
        
        /* CẤU HÌNH CUỘN MƯỢT MÀ */
        body { 
            background: #010409; 
            color: #f0f6fc; 
            font-family: 'Lexend', sans-serif; 
            user-select: none; 
            -webkit-user-select: none; 
            overflow-x: hidden; 
            overflow-y: auto; 
            scroll-behavior: smooth;
        }

        .omni-card { background: #0d1117; border: 1px solid #30363d; border-radius: 2.5rem; }
        .btn-omni { background: linear-gradient(135deg, #1f6feb, #0d419d); color: white; font-weight: 900; transition: 0.3s; cursor: pointer; border: none; }
        .btn-omni:active { transform: scale(0.95); }
        .input-omni { background: #010409 !important; border: 1px solid #30363d !important; color: #fff !important; outline: none; }
        
        /* Hiệu ứng VIP GOLD */
        .vip-gold { border-color: #e3b341 !important; box-shadow: 0 0 30px rgba(227, 179, 65, 0.1); }
        .text-gold { color: #e3b341 !important; }

        /* Màn hình khóa Banned */
        #ban-screen { background: #000; color: #ff3e3e; display: none; position: fixed; inset: 0; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        
        /* Scan Effect */
        @keyframes scan { from { top: 0%; } to { top: 100%; } }
        .scan-line { position: absolute; width: 100%; height: 2px; background: #58a6ff; animation: scan 2s infinite; opacity: 0.2; }

        /* Scrollbar tối giản */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="ban-screen">
        <h1 class="text-7xl font-black mb-4">ACCESS DENIED</h1>
        <p class="text-sm font-bold uppercase tracking-widest px-10 opacity-50">SECURITY PROTOCOL ACTIVATED</p>
        <input type="password" id="rescue-pass" class="mt-12 p-2 bg-transparent border-b border-gray-900 text-center text-xs outline-none" placeholder="RESCUE KEY">
        <button onclick="unlockIP()" class="mt-4 text-[10px] text-gray-800 font-black uppercase">REBOOT SYSTEM</button>
    </div>

    <div id="wrapper">
        <div id="login-screen" class="min-h-screen flex items-center justify-center p-6 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-blue-900/10 via-black to-black">
            <div class="omni-card p-12 w-full max-w-sm text-center border-t-4 border-blue-600 shadow-2xl">
                <div class="mb-12">
                    <h1 class="text-4xl font-black tracking-tighter text-white uppercase">MƯỚP NÈ</h1>
                    <p class="text-blue-500 text-[11px] font-black uppercase tracking-[0.4em] mt-2">HỆ THỐNG ĐỘ NHẠY OB52</p>
                </div>
                <div class="space-y-4">
                    <div class="flex justify-between items-center px-2">
                        <span class="text-[9px] text-gray-600 font-bold uppercase">SECURE LOGIN</span>
                        <span id="att-info" class="text-[9px] text-blue-900 font-bold">10/10</span>
                    </div>
                    <input type="text" id="pass-key" class="w-full p-5 rounded-3xl input-omni text-center font-mono text-xl font-bold tracking-[0.4em]" placeholder="********">
                    <button onclick="handleLogin()" class="w-full btn-omni py-5 rounded-3xl text-[10px] font-black uppercase italic tracking-widest">XÁC MINH CORE</button>
                </div>
                <p onclick="openAdmin()" class="mt-12 text-[9px] text-gray-800 font-black cursor-pointer uppercase hover:text-gray-600 transition">HỆ THỐNG QUẢN TRỊ</p>
            </div>
        </div>

        <div id="main-screen" class="hidden py-10 px-6 flex flex-col items-center">
            <div class="w-full max-w-5xl">
                <div id="status-card" class="omni-card p-4 rounded-2xl mb-8 bg-blue-600/5 text-center border-blue-600/10">
                    <p id="header-msg" class="text-[10px] text-gray-500 font-black uppercase tracking-widest"></p>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-10">
                    <div id="panel-left" class="omni-card p-8 border-l-4 border-blue-600">
                        <div class="space-y-6">
                            <div>
                                <label class="text-[9px] text-gray-500 font-black uppercase mb-2 block">NHẬP TÊN MÁY CHUẨN</label>
                                <input type="text" id="device" class="w-full p-5 rounded-2xl input-omni text-sm font-bold uppercase" placeholder="IPHONE / SAMSUNG / REDMI...">
                            </div>
                            <button onclick="calculateOmni()" class="w-full btn-omni p-5 rounded-2xl text-[11px] font-black uppercase">TRÍCH XUẤT ĐỘ NHẠY</button>
                            <button id="vip-btn" onclick="activateVip()" class="w-full bg-gray-900 text-gray-700 p-5 rounded-2xl text-[10px] font-black uppercase border border-gray-800 transition hover:bg-black">KÍCH HOẠT VIP</button>
                        </div>
                    </div>

                    <div id="panel-right" class="omni-card p-10 lg:col-span-2 relative overflow-hidden flex flex-col items-center justify-center min-h-[250px]">
                        <div id="scan-bar" class="scan-line hidden"></div>
                        <div id="loader" class="hidden w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-6"></div>
                        <p id="log" class="text-sm text-gray-500 italic uppercase font-bold text-center tracking-tight">CHỜ NHẬN DIỆN THIẾT BỊ...</p>
                    </div>
                </div>

                <div id="res-box" class="hidden animate-in fade-in zoom-in duration-700 pb-20">
                    <h2 id="res-name" class="text-[80px] md:text-[100px] font-black italic text-center text-white uppercase tracking-tighter leading-none mb-12">--</h2>
                    
                    <div id="grid-data" class="grid grid-cols-2 gap-5 md:gap-8">
                        </div>
                </div>
            </div>
        </div>

        <div id="admin-screen" class="hidden min-h-screen p-4 flex flex-col items-center justify-center py-20">
            <div class="omni-card p-10 w-full max-w-4xl border-red-600 border-t-4 shadow-2xl">
                <div id="ad-auth">
                    <input type="password" id="ad-key" class="w-full p-5 rounded-2xl input-omni text-center mb-6" placeholder="MẬT MÃ QUẢN TRỊ">
                    <button onclick="authAdmin()" class="w-full bg-red-600 p-5 rounded-2xl font-black uppercase text-[11px]">TRUY CẬP CORE</button>
                </div>
                <div id="ad-content" class="hidden space-y-8">
                    <textarea id="ad-msg" rows="2" class="w-full p-5 rounded-2xl input-omni text-xs uppercase" placeholder="THÔNG BÁO HỆ THỐNG..."></textarea>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-black/50 p-6 rounded-[2.5rem] border border-gray-800">
                            <p class="text-[10px] text-blue-500 font-black mb-4 uppercase text-center tracking-widest">BẢNG MÃ THƯỜNG</p>
                            <div id="list-normal" class="font-mono text-[10px] text-gray-500 space-y-2 max-h-64 overflow-y-auto pr-2 custom-scroll"></div>
                        </div>
                        <div class="bg-black/50 p-6 rounded-[2.5rem] border border-gray-800">
                            <p class="text-[10px] text-yellow-500 font-black mb-4 uppercase text-center tracking-widest">BẢNG MÃ VIP</p>
                            <div id="list-vip" class="font-mono text-[10px] text-gray-500 space-y-2 max-h-64 overflow-y-auto pr-2 custom-scroll"></div>
                        </div>
                    </div>
                    
                    <button onclick="location.reload()" class="w-full bg-gray-900 p-5 rounded-2xl text-[10px] font-black uppercase border border-gray-800">THOÁT ADMIN</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* --- SIÊU MÃ HÓA VIEW-SOURCE --- */
        const _0x_p1 = atob('bXVvcG5l'); 
        const _0x_p2 = atob('dmlw');     
        const _0x_p3 = atob('bXVvcG5lZHo='); 
        const _0x_p4 = atob('bXVvcG5lZml4'); 

        (function() {
            const suicide = () => { document.body.innerHTML = ""; };
            document.onkeydown = (e) => { if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode))) suicide(); };
            setInterval(() => { const s = performance.now(); debugger; if (performance.now() - s > 100) suicide(); }, 100);
        })();

        /* --- LOGIC NGÀY ÂM & PASS --- */
        function getLunar() {
            const d = new Date().getDate();
            const m = new Date().getMonth() + 1;
            if (m === 1) return d <= 18 ? d + 12 : d - 18; 
            return d;
        }
        const L_DAY = getLunar();

        function generateKey(prefix, index) {
            const now = new Date();
            const seed = now.getDate() + (now.getMonth() + 1) + 26 + L_DAY;
            return `${prefix}${seed + index}-${index}${L_DAY}`;
        }

        const CORE_PASS = {
            curN: generateKey(_0x_p1, Math.min(Math.floor((new Date().getDate() - 1) / 2), 14) + 1),
            curV: generateKey(_0x_p2, Math.min(Math.floor((new Date().getDate() - 1) / 3), 9) + 1),
            listN: Array.from({length: 15}, (_, i) => generateKey(_0x_p1, i + 1)),
            listV: Array.from({length: 10}, (_, i) => generateKey(_0x_p2, i + 1))
        };

        /* --- QUẢN LÝ TRUY CẬP --- */
        let lock = parseInt(localStorage.getItem('m_lock_v28') || 0);
        let isVip = false;

        if (lock >= 10) {
            document.getElementById('ban-screen').style.display = 'flex';
            document.getElementById('wrapper').style.display = 'none';
        }

        function handleLogin() {
            const val = document.getElementById('pass-key').value.trim().toLowerCase();
            if (val === CORE_PASS.curN) {
                localStorage.setItem('m_lock_v28', 0);
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-screen').classList.remove('hidden');
                window.scrollTo(0,0);
            } else {
                if (++lock >= 10) { localStorage.setItem('m_lock_v28', 10); location.reload(); }
                document.getElementById('att-info').innerText = `${10 - lock}/10`;
                alert("PASSWORD INCORRECT!");
            }
        }

        function unlockIP() {
            if (document.getElementById('rescue-pass').value === _0x_p4) {
                localStorage.setItem('m_lock_v28', 0);
                location.reload();
            } else alert("INVALID RESCUE CODE!");
        }

        /* --- ADMIN PANEL --- */
        function openAdmin() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('admin-screen').classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function authAdmin() {
            if (document.getElementById('ad-key').value === _0x_p3) {
                document.getElementById('ad-auth').classList.add('hidden');
                document.getElementById('ad-content').classList.remove('hidden');
                document.getElementById('ad-msg').value = localStorage.getItem('m_msg_v28') || "CHÚC ANH EM KÉO TÂM THÀNH CÔNG!";
                document.getElementById('list-normal').innerHTML = CORE_PASS.listN.map(p => `<div class="${p === CORE_PASS.curN ? 'text-blue-500 font-black underline' : ''}">${p}</div>`).join('');
                document.getElementById('list-vip').innerHTML = CORE_PASS.listV.map(p => `<div class="${p === CORE_PASS.curV ? 'text-yellow-500 font-black underline' : ''}">${p}</div>`).join('');
            }
        }

        function activateVip() {
            const p = prompt("NHẬP MÃ VIP:");
            if (p && p.toLowerCase() === CORE_PASS.curV) {
                isVip = true;
                document.getElementById('vip-btn').innerText = "VIP MODE: ON";
                document.getElementById('vip-btn').classList.add('text-gold');
                ['panel-left', 'status-card'].forEach(id => document.getElementById(id).classList.add('vip-gold'));
                alert("KÍCH HOẠT VIP THÀNH CÔNG!");
            } else if(p) alert("SAI MÃ VIP!");
        }

        /* --- THUẬT TOÁN DNA THIẾT BỊ --- */
        function getHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) hash = ((hash << 5) - hash) + str.charCodeAt(i);
            return Math.abs(hash);
        }

        function calculateOmni() {
            const dev = document.getElementById('device').value.trim();
            if (!dev) return alert("HÃY NHẬP TÊN MÁY!");

            document.getElementById('scan-bar').classList.remove('hidden');
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('log').innerText = "ĐANG TRÍCH XUẤT DNA THIẾT BỊ...";
            
            setTimeout(() => {
                const seed = getHash(dev.toLowerCase());
                // Độ nhạy chuẩn OB52 (192-200)
                let base = 194 + (isVip ? 3 : 0) + (seed % 3);
                
                const results = [
                    {n: "NHÌN XUNG QUANH", v: Math.min(200, base)},
                    {n: "RED DOT", v: Math.min(200, base + 2)},
                    {n: "ỐNG NGẮM 2X", v: Math.min(200, base - (isVip ? 2 : 4))},
                    {n: "ỐNG NGẮM 4X", v: Math.min(200, base - (isVip ? 4 : 6))},
                    {n: "SNIPER", v: 62 + (seed % 10)},
                    {n: "NÚT BẮN", v: (isVip ? 43 : 47) + (seed % 3) + "%"}
                ];

                document.getElementById('scan-bar').classList.add('hidden');
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('res-box').classList.remove('hidden');
                document.getElementById('res-name').innerText = dev.toUpperCase();
                if(isVip) document.getElementById('res-name').classList.add('text-gold');
                
                document.getElementById('grid-data').innerHTML = results.map(r => `
                    <div class="p-8 bg-[#161b22] rounded-[2.5rem] border border-gray-800 text-center shadow-2xl transition hover:border-blue-600/50">
                        <p class="text-[10px] text-gray-500 font-black mb-4 uppercase tracking-tighter">${r.n}</p>
                        <p class="text-5xl md:text-6xl font-black italic ${isVip ? 'text-gold' : 'text-blue-500'}">${r.v}</p>
                    </div>`).join('');
                
                document.getElementById('log').innerText = "PHÂN TÍCH HOÀN TẤT.";
                document.getElementById('res-box').scrollIntoView({ behavior: 'smooth' });
            }, 2500);
        }

        document.getElementById('header-msg').innerText = (localStorage.getItem('m_msg_v28') || "CHÚC ANH EM KÉO TÂM THÀNH CÔNG!").toUpperCase();
    </script>
</body>
</html>
